                        properties:
                          annualInvestmentAllowance:
                            type: number
                            description: The amount claimed on equipment bought (except cars) up to maximum
                              annual amount. The value must be between 0 and
                              99999999999.99 up to 2 decimal places.
                            multipleOf: 0.01
                            minimum: 0
                            maximum: 99999999999.99
                            example: "5001.19"
                          costOfReplacingDomesticItems:
                            type: number
                            description: Cost of Replacing Domestic Items - formerly Wear and Tear
                              allowance. The value must be between 0 and
                              99999999999.99 up to 2 decimal places.
                            multipleOf: 0.01
                            minimum: 0
                            maximum: 99999999999.99
                            example: "409.99"
                          zeroEmissionsGoodsVehicleAllowance:
                            type: number
                            description: The amount of zero emissions goods vehicle allowance for goods
                              vehicles purchased for business use. The value
                              must be between 0 and 99999999999.99 up to 2
                              decimal places.
                            multipleOf: 0.01
                            minimum: 0
                            maximum: 99999999999.99
                            example: "408.89"
                          otherCapitalAllowance:
                            type: number
                            description: All other capital allowances. The value must be between 0 and
                              99999999999.99 up to 2 decimal places.
                            multipleOf: 0.01
                            minimum: 0
                            maximum: 99999999999.99
                            example: "407.00"
                          electricChargePointAllowance:
                            type: number
                            description: The expenditure incurred on electric charge-point equipment. The
                              value must be between 0 and 99999999999.99 up to 2
                              decimal places.
                            multipleOf: 0.01
                            minimum: 0
                            maximum: 99999999999.99
                            example: "406.69"
                          zeroEmissionsCarAllowance:
                            type: number
                            description: The amount of zero emissions car allowance. The value must be
                              between 0 and 99999999999.99 up to 2 decimal
                              places.
                            multipleOf: 0.01
                            minimum: 0
                            maximum: 99999999999.99
                            example: "4005.59"
                          propertyIncomeAllowance:
                            type: number
                            description: The amount of tax exemption for individuals with income from land
                              or property. The value must be between 0 and
                              1000.00 up to 2 decimal places.
                            multipleOf: 0.01
                            minimum: 0
                            maximum: 1000
                            example: "100.25"
                          structuredBuildingAllowance:
                            type: array
                            description: Details about structured building allowance.
                            items:
                              type: object
                              properties:
                                amount:
                                  type: number
                                  description: The amount of structured building allowance. The value must be
                                    between 0 and 99999999999.99 up to 2 decimal
                                    places.
                                  multipleOf: 0.01
                                  minimum: 0
                                  maximum: 99999999999.99
                                  example: "4003.39"
                                firstYear:
                                  type: object
                                  description: Object holding foreign Non FHL structured building allowance
                                    details.
                                  properties:
                                    qualifyingDate:
                                      type: string
                                      description: The date qualified for structured building allowance. Must conform
                                        to the format YYYY-MM-DD.
                                      example: 2020-03-29
                                    qualifyingAmountExpenditure:
                                      type: number
                                      description: The amount of qualifying expenditure. The value must be between 0
                                        and 99999999999.99 up to 2 decimal
                                        places.
                                      multipleOf: 0.01
                                      minimum: 0
                                      maximum: 99999999999.99
                                      example: "3000.33"
                                  additionalProperties: false
                                  required:
                                    - qualifyingDate
                                    - qualifyingAmountExpenditure
                                building:
                                  type: object
                                  description: Object holding foreign Non FHL structured building details.
                                    Postcode is mandatory and minimum one of
                                    name and number field must be supplied.
                                  properties:
                                    name:
                                      type: string
                                      description: The name of the building.
                                      pattern: ^[0-9a-zA-Z{À-˿’}\- _&`():.'^]{1,90}$
                                      example: Green Oak’s
                                    number:
                                      type: string
                                      description: The number of the building.
                                      pattern: ^[0-9a-zA-Z{À-˿’}\- _&`():.'^]{1,90}$
                                      example: "16"
                                    postcode:
                                      type: string
                                      description: The postcode for the building.
                                      pattern: ^[0-9a-zA-Z{À-˿’}\- _&`():.'^]{1,90}$
                                      example: GF4 9JH
                                  additionalProperties: false
                                  required:
                                    - postcode
                              additionalProperties: false
                              required:
                                - amount
                                - building
                            additionalProperties: false
                        additionalProperties: false
                    additionalProperties: false
                    required:
                      - countryCode
                  additionalProperties: false
              additionalProperties: false
            examples:
              all-other-allowances-request:
                description: All Other Allowances request
                value:
                  foreignFhlEea:
                    adjustments:
                      privateUseAdjustment: 34343.45
