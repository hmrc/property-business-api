paths:
  "/individuals/business/property/uk/{nino}/{businessId}/annual/{taxYear}":
    get:
      summary: Retrieve a UK Property Business Annual Submission
      description: >
        This endpoint allows a developer to retrieve adjustments and allowances
        for a UK property business. For either or both of Furnished Holiday
        Letting (FHL) or other UK property submissions. A National Insurance
        number, business ID and tax year are required.


        ### Test data

        <p>Scenario simulations using <code>Gov-Test-Scenario</code> headers is only available in the sandbox environment.</p>

        <table>
            <thead>
                <tr>
                    <th>Header Value (Gov-Test-Scenario)</th>
                    <th>Scenario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><p>N/A - DEFAULT</p></td>
                    <td><p>Simulates the scenario where no data is found.</p></td>
                </tr>
                <tr>
                    <td><p>UK_PROPERTY</p></td>
                    <td><p>Simulates the scenario with FHL and Non-FHL properties.</p></td>
                </tr>
                <tr>
                    <td><p>UK_FHL_ALL_OTHER_ALLOWANCES</p></td>
                    <td><p>Simulates the scenario of a FHL property with all other allowances.</p></td>
                </tr>
                <tr>
                    <td><p>UK_FHL_PROPERTY_ALLOWANCE</p></td>
                    <td><p>Simulates success response with UK Non-FHL property.</p></td>
                </tr>
                <tr>
                    <td><p>UK_NON_FHL_ALL_OTHER_ALLOWANCES</p></td>
                    <td><p>Simulates the scenario of a Non-FHL property with all other allowances.</p></td>
                </tr>
                <tr>
                    <td><p>UK_NON_FHL_PROPERTY_ALLOWANCE</p></td>
                    <td><p>Simulates the scenario of a Non-FHL property with property allowance.</p></td>
                </tr>
                <tr>
                    <td><p>FOREIGN_PROPERTY</p></td>
                    <td><p>Simulates the scenario where the type of business is incorrect.</p></td>
                </tr>
            </tbody>
        </table>
      tags:
        - UK Property Business Annual Submission
      parameters:
        - $ref: "#/paths/~1individuals~1business~1property~1uk~1%7Bnino%7D~1%7BbusinessId\
            %7D~1period~1%7BtaxYear%7D/post/parameters/0"
        - $ref: "#/paths/~1individuals~1business~1property~1uk~1%7Bnino%7D~1%7BbusinessId\
            %7D~1period~1%7BtaxYear%7D/post/parameters/1"
        - $ref: "#/paths/~1individuals~1business~1property~1uk~1%7Bnino%7D~1%7BbusinessId\
            %7D~1period~1%7BtaxYear%7D/post/parameters/2"
        - $ref: "#/paths/~1individuals~1business~1property~1uk~1%7Bnino%7D~1%7BbusinessId\
            %7D~1period~1%7BtaxYear%7D/post/parameters/3"
        - $ref: "#/paths/~1individuals~1business~1property~1uk~1period~1non-furnished-hol\
            iday-lettings~1%7Bnino%7D~1%7BperiodId%7D/get/parameters/3"
        - $ref: "#/paths/~1individuals~1business~1property~1uk~1%7Bnino%7D~1%7BbusinessId\
            %7D~1period~1%7BtaxYear%7D/post/parameters/6"
      security:
        - User-Restricted:
            - read:self-assessment
      responses:
        "200":
          description: Success
          headers:
            X-CorrelationId:
              $ref: "#/paths/~1individuals~1business~1property~1uk~1%7Bnino%7D~1%7BbusinessId\
                %7D~1period~1%7BtaxYear%7D/post/responses/201/headers/X-Correla\
