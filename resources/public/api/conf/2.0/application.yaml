                        submit a consolidatedExpenses value or individual
                        expenses (premisesRunningCosts, repairsAndMaintenance,
                        financialCosts, professionalFees, costOfServices, other,
                        travelCosts, rentARoom). The value must be between 0 and
                        99999999999.99 up to 2 decimal places.
