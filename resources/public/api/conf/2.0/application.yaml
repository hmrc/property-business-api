  "/individuals/business/property/uk/{nino}/{businessId}/period/{taxYear}":
    post:
      summary: Create a UK Property Income & Expenses Period Summary
      description: >
        This endpoint allows a developer to submit the income and expenses for a
        UK property business. This submission is for either or both of Furnished
        Holiday Letting (FHL) and Non FHL UK property submissions. A National
        Insurance number, business ID and tax year are required.


        ### Test data

        <p>Scenario simulations using <code>Gov-Test-Scenario</code> headers is only available in the sandbox environment.</p>

        <table>
            <thead>
                <tr>
                    <th>Header Value (Gov-Test-Scenario)</th>
                    <th>Scenario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><p>N/A - DEFAULT</p></td>
                    <td><p>Simulate success response.</p></td>
                </tr>
                <tr>
                    <td><p>NOT_FOUND</p></td>
                    <td><p>Simulates the scenario where the given resource could not be found.</p></td>
                </tr>
                <tr>
                    <td><p>OVERLAPPING</p></td>
                    <td><p>Simulates the scenario where the period summary overlaps with an existing period summary.</p></td>
                </tr>
                <tr>
                    <td><p>MISALIGNED</p></td>
                    <td><p>Simulates the scenario where the period summary isn't within the accounting period.</p></td>
                </tr>
                <tr>
                    <td><p>NOT_CONTIGUOUS</p></td>
                    <td><p>Simulates the scenario where the period summaries are not contiguous.</p></td>
                </tr>
                <tr>
                    <td><p>DUPLICATE_SUBMISSION</p></td>
                    <td><p>Simulates the scenario where a summary has already been submitted for the specified period.</p></td>
                </tr>
                <tr>
                    <td><p>TYPE_OF_BUSINESS_INCORRECT</p></td>
                    <td><p>Simulates the scenario where the supplied Business ID does not represent a foreign property business.</p></td>
                </tr>        
            </tbody>
        </table>
      tags:
        - UK Property Income & Expenses Period Summary
      parameters:
        - name: nino
          in: path
          description: |
            National Insurance number, in the format `AA999999A`
          schema:
            type: string
            example: TC663795B
          required: true
        - name: businessId
          in: path
          description: >
            An identifier for the business, unique to the customer.<p>Must
            conform to the regular expression `^X[A-Z0-9]{1}IS[0-9]{11}$`
          schema:
            type: string
            pattern: ^X[A-Z0-9]{1}IS[0-9]{11}$
            example: XAIS12345678910
          required: true
        - name: taxYear
          in: path
          description: >
            The tax year to which the data applies. For example: 2022-23. The
            start year and end year must not span two tax years. The minimum tax
            year is 2022-23. No gaps are allowed, for example, 2022-24 is not
            valid. (The minimum tax year in Sandbox is 2021-22.)
          schema:
            type: string
            example: 2022-23
          required: true
        - name: Accept
          in: header
          description: |
            Specifies the response format and the version of the API to be used.
          schema:
            type: string
            enum:
              - application/vnd.hmrc.2.0+json
          required: true
        - name: Content-Type
          in: header
          description: |
            Specifies the format of the request body, which must be JSON.
          schema:
            type: string
            enum:
              - application/json
          required: true
        - name: Authorization
          in: header
          description: |
            An OAuth 2.0 Bearer Token with the *write:self-assessment* scope.
          schema:
            type: string
            example: Bearer bb7fed3fe10dd235a2ccda3d50fb
          required: true
        - name: Gov-Test-Scenario
          in: header
          description: >
            Only in sandbox environment. See Test Data table for all header
            values.
          schema:
            type: string
            example: "-"
          required: false
      security:
        - User-Restricted:
            - write:self-assessment
      requestBody:
        content:
          application/json:
            schema:
              $schema: http://json-schema.org/draft-04/schema#
              title: Create a UK Property Income & Expenses Period Summary
              description: This endpoint allows the developer to submit the income and
                expenses for a foreign property business that occurred between
                two dates. This submission is for either or both of Furnished
                Holiday Lettings (FHL) in the European Economic Area (EEA) and
                all other foreign Property submissions. A National Insurance
                number and business ID are required.
              type: object
              properties:
                fromDate:
                  description: The first day that the income and expenses period summary covers.
                    Must conform to the format YYYY-MM-DD.
                  type: string
                  example: 2020-01-01
                toDate:
                  description: The last day that the income and expenses period summary covers.
                    Must conform to the format YYYY-MM-DD.
                  type: string
                  example: 2020-01-31
                ukFhlProperty:
                  description: >-
                    Object  holding the income and expenses of the UK property
                    business.

                    (At least one of income or expenses should be present)
                  type: object
                  properties:
                    income:
                      description: Object holding the income details for the period.
                      type: object
                      properties:
                        periodAmount:
                          description: Total rents from property, ground rents and rent charges but not
                            rent-a-room. The value must be between 0 and
                            99999999999.99 up to 2 decimal places.
                          type: number
                          example: "5000.99"
                        taxDeducted:
                          description: The tax deducted from the income. The value must be between 0 and
                            99999999999.99 up to 2 decimal places.
                          type: number
                          example: "5000.99"
                        rentARoom:
                          description: Object holding the rents received for the period.
                          type: object
                          properties:
                            rentsReceived:
                              description: Total rents received from properties. The value must be between 0
                                and 99999999999.99 up to 2 decimal places.
                              type: number
                              example: "5000.99"
                          additionalProperties: false
                    expenses:
                      description: Object holding the expenses for the period.
                      type: object
                      properties:
                        premisesRunningCosts:
                          description: Rent, rates, insurance, ground rents and other costs. The value
                            must be between 0 and 99999999999.99 up to 2 decimal
                            places.
                          type: number
                          example: "5000.99"
                        repairsAndMaintenance:
                          description: Property repairs and maintenance. The value must be between 0 and
                            99999999999.99 up to 2 decimal places.
                          type: number
                          example: "5000.99"
                        financialCosts:
                          description: Loan interest and other financial costs. The value must be between
                            0 and 99999999999.99 up to 2 decimal places.
                          type: number
                          example: "5000.99"
                        professionalFees:
                          description: Legal, management and other professional fees. The value must be
                            between 0 and 99999999999.99 up to 2 decimal places.
                          type: number
                          example: "5000.99"
                        costOfServices:
                          description: Cost of services provided, including wages. The value must be
                            between 0 and 99999999999.99 up to 2 decimal places.
                          type: number
                          example: "5000.99"
                        travelCosts:
                          description: Car, van and travel costs incurred in running a property business.
                            The value must be between 0 and 99999999999.99 up to
                            2 decimal places.
                          type: number
                          example: "5000.99"
                        other:
                          description: Other allowable property expenses. The value must be between 0 and
                            99999999999.99 up to 2 decimal places.
                          type: number
                          example: "5000.99"
                        rentARoom:
                          description: Object holding the amount claimed for the period.
                          type: object
                          properties:
                            amountClaimed:
                              description: The amount of UK Furnished Holiday Lettings rent claimed.The value
                                must be between 0 and 99999999999.99 up to 2
                                decimal places.
                              type: number
                              example: "5000.99"
                        consolidatedExpenses:
                          type: number
                          description: The sum of all expenses for the specified period. You can either
                            submit a consolidatedExpenses value or individual
                            expenses (premisesRunningCosts,
                            repairsAndMaintenance, financialCosts,
                            professionalFees, costOfServices, other,
                            travelCosts, rentARoom). The value must be between 0
                            and 99999999999.99 up to 2 decimal places.
                          example: "5000.99"
                      additionalProperties: false
                ukNonFhlProperty:
                  description: Object  holding the income and expenses of the UK property business
                    - excluding Furnished Holiday Lettings (FHL) for the period.
                    (At least one of income or expenses should be present)
                  type: object
                  properties:
                    income:
                      description: Object holding the income details for the period.
                      type: object
                      properties:
                        premiumsOfLeaseGrant:
                          description: Premiums received for the grant of a lease and other lump sums to
                            possess a property. The value must be between 0 and
                            99999999999.99 up to 2 decimal places.
                          type: number
                          example: "5000.99"
                        reversePremiums:
                          description: Amount paid by a landlord or outgoing tenant to induce a new tenant
                            to enter into a leasehold agreement. The value must
                            be between 0 and 99999999999.99 up to 2 decimal
                            places.
                          type: number
                          example: "5000.99"
                        periodAmount:
                          description: Total rents from property (but not ground rents, rent charges and
                            rent-a-room rental income). The value must be
                            between 0 and 99999999999.99 up to 2 decimal places.
                          type: number
                          example: "5000.99"
                        taxDeducted:
                          description: Tax already deducted from the rental income. The value must be
                            between 0 and 99999999999.99 up to 2 decimal places.
                          type: number
                          example: "5000.99"
                        otherIncome:
                          description: Total amount of rent and any income for services provided to
                            tenants. The value must be between 0 and
                            99999999999.99 up to 2 decimal places.
                          type: number
                          example: "5000.99"
                        rentARoom:
                          description: Object holding the rents received for the period.
                          type: object
                          properties:
                            rentsReceived:
                              description: >-
                                Total rents received from properties.

                                The value must be between 0 and 99999999999.99 up to 2 decimal places.
                              type: number
                              example: "5000.99"
                      additionalProperties: false
                    expenses:
                      description: Object holding the expenses for the period.
                      type: object
                      properties:
                        premisesRunningCosts:
                          description: Rent, rates, insurance, ground rents and other costs. The value
                            must be between 0 and 99999999999.99 up to 2 decimal
                            places.
                          type: number
                          example: "5000.99"
                        repairsAndMaintenance:
                          description: Property repairs and maintenance. The value must be between 0 and
                            99999999999.99 up to 2 decimal places.
                          type: number
                          example: "5000.99"
                        financialCosts:
                          description: Loan interest and other financial costs. The value must be between
                            0 and 99999999999.99 up to 2 decimal places.
                          type: number
                          example: "5000.99"
                        professionalFees:
                          description: Legal, management and other professional fees. The value must be
                            between 0 and 99999999999.99 up to 2 decimal places.
                          type: number
                          example: "5000.99"
                        costOfServices:
                          description: Cost of services provided, including wages. The value must be
                            between 0 and 99999999999.99 up to 2 decimal places.
                          type: number
                          example: "5000.99"
                        other:
                          description: Other allowable property expenses. The value must be between 0 and
                            99999999999.99 up to 2 decimal places.
                          type: number
                          example: "5000.99"
                        residentialFinancialCost:
                          description: The residential financial cost deductible from rental income (tax
                            relief). The value must be between 0 and
                            99999999999.99 up to 2 decimal places.
                          type: number
                          example: "5000.99"
                        travelCosts:
                          description: Car, van and travel costs incurred in running a property business.
                            The value must be between 0 and 99999999999.99 up to
                            2 decimal places.
                          type: number
                          example: "5000.99"
                        residentialFinancialCostsCarriedForward:
                          description: Amount of residential financial costs carried forward. The value
                            must be between 0 and 99999999999.99 up to 2 decimal
                            places.
                          type: number
                          example: "5000.99"
                        rentARoom:
                          description: Object holding the amount claimed for the period.
                          type: object
                          properties:
                            amountClaimed:
                              description: The amount of UK Furnished Holiday Lettings rent claimed. The value
                                must be between 0 and 99999999999.99 up to 2
                                decimal places.
                              type: number
                              example: "5000.99"
                        consolidatedExpenses:
                          type: number
                          description: The sum of all expenses for the specified period. You can either
                            submit a consolidatedExpenses value or individual
                            expenses (premisesRunningCosts,
                            repairsAndMaintenance, financialCosts,
                            professionalFees, costOfServices, other,
                            residentialFinancialCost, travelCosts,
                            residentialFinancialCostsCarriedForward, rentARoom).
                            The value must be between 0 and 99999999999.99 up to
                            2 decimal places.
                          example: "5000.99"
                      additionalProperties: false
                  additionalProperties: false
              required:
                - fromDate
                - toDate
            examples:
