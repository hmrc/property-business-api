      security:
        - User-Restricted:
            - write:self-assessment
      requestBody:
        content:
          application/json:
            schema:
              $schema: http://json-schema.org/draft-04/schema#
              title: Create and Amend a Foreign Property Annual Submission
              description: This endpoint allows a developer to re-submit adjustments and
                allowances for a foreign property business. This submission is
                for either or both of Furnished Holiday Letting (FHL) in the
                European Economic Area (EEA) and Non FHL Foreign Property
                submissions. A National Insurance number, business ID and tax
                year must be provided.
              type: object
              properties:
                foreignFhlEea:
                  type: object
                  description: Object holding the adjustments and allowances of the user's
                    Furnished Holiday Lets in the European Economic Area for the
                    period.
                  properties:
                    adjustments:
                      type: object
                      description: Object holding Foreign FHL EEA Property Adjustments.
                      properties:
                        privateUseAdjustment:
                          type: number
                          description: Any adjustments that are not solely for the property business. The
                            value must be between 0 and 99999999999.99 up to 2
                            decimal places.
                          multipleOf: 0.01
                          minimum: 0
                          maximum: 99999999999.99
                          example: "5000.99"
                        balancingCharge:
                          type: number
                          description: If an item for which capital allowance was claimed has been sold,
                            given away or is no longer in use. The value must be
                            between 0 and 99999999999.99 up to 2 decimal places.
                          multipleOf: 0.01
                          minimum: 0
                          maximum: 99999999999.99
                          example: "5001.99"
                        periodOfGraceAdjustment:
                          type: boolean
                          description: A boolean to identify a property which didn't qualify for FHL this
                            year, but qualified the previous year. The value
                            must be true or false.
                          example: "false"
                      additionalProperties: false
                      required:
                        - periodOfGraceAdjustment
                    allowances:
                      type: object
                      description: Object holding other and property allowances details.
                      properties:
                        annualInvestmentAllowance:
                          type: number
                          description: The amount claimed on equipment bought (except cars) up to maximum
                            annual amount. The value must be between 0 and
                            99999999999.99 up to 2 decimal places.
                          multipleOf: 0.01
                          minimum: 0
                          maximum: 99999999999.99
                          example: "5002.89"
                        otherCapitalAllowance:
                          type: number
                          description: All other capital allowances. The value must be between 0 and
                            99999999999.99 up to 2 decimal places.
                          multipleOf: 0.01
                          minimum: 0
                          maximum: 99999999999.99
                          example: "5003.79"
                        electricChargePointAllowance:
                          type: number
                          description: The expenditure incurred on electric charge-point equipment. The
                            value must be between 0 and 99999999999.99 up to 2
                            decimal places.
                          multipleOf: 0.01
                          minimum: 0
                          maximum: 99999999999.99
                          example: "5004.69"
                        zeroEmissionsCarAllowance:
                          type: number
                          description: The amount of zero emissions car allowance. The value must be
                            between 0 and 99999999999.99 up to 2 decimal places.
                          multipleOf: 0.01
                          minimum: 0
                          maximum: 99999999999.99
                          example: "5005.59"
                        propertyIncomeAllowance:
                          type: number
                          description: The amount of tax exemption for individuals with income from land
                            or property. The value must be between 0 and 1000.00
                            up to 2 decimal places.
                          multipleOf: 0.01
                          minimum: 0
                          maximum: 1000
                          example: "100.25"
                      additionalProperties: false
                  additionalProperties: false
                foreignNonFhlProperty:
                  type: array
                  description: Array holding the adjustments and allowances of the user's foreign
                    property business - excluding Furnished Holiday Lettings
                    (FHL) in the European Economic Area (EEA) for the period.
                  items:
                    type: object
                    properties:
                      countryCode:
                        type: string
                        description: A three-letter code that represents a country name. This must be an
                          ISO 3166-1 Alpha-3 value.
                        example: FRA
                      adjustments:
                        type: object
                        description: Object holding foreign Non FHL Property annual adjustments.
                        properties:
                          privateUseAdjustment:
                            type: number
                            description: Any adjustments that are not solely for the property business. The
                              value must be between 0 and 99999999999.99 up to 2
                              decimal places.
                            multipleOf: 0.01
                            minimum: 0
                            maximum: 99999999999.99
                            example: "5003.39"
                          balancingCharge:
