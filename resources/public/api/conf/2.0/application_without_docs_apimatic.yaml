        description: National Insurance number, in the format AA999999A.
        required: true
        style: simple
        schema:
          type: string
          example: TC663795B
      - name: businessId
        in: path
        description: An identifier for the business, unique to the customer.<p>Must conform to the regular expression `^X[A-Z0-9]{1}IS[0-9]{11}$`
        required: true
        style: simple
        schema:
          type: string
          example: XAIS12345678910
      - name: taxYear
        in: path
        description: 'The tax year to which the data applies. For example: 2022-23. The start year and end year must not span two tax years. The minimum tax year is 2022-23. No gaps are allowed, for example, 2022-24 is not valid. (The minimum tax year in Sandbox is 2021-22.)'
