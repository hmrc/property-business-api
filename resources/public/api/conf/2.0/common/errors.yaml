components:
  examples:

    # 400

    formatNino:
      description: |
        The format of the supplied NINO field is not valid.
      value:
        code: FORMAT_NINO

    formatTaxYear:
      description: |
        The format of the supplied taxYear value is not valid.
      value:
        code: FORMAT_TAX_YEAR

    formatFinalDeclaration:
      description: |
        The format of the supplied finalDeclaration value is not valid.
      value:
        code: FORMAT_FINAL_DECLARATION

    formatBusinessId:
      description: |
        The format of the supplied Business ID field is not valid.
      value:
        code: FORMAT_BUSINESS_ID

    ruleIncorrectGTS:
      description: |
        The request did not match any available Sandbox data. Check that the supplied `Gov-Test-Scenario` is correct for this endpoint version. This error will only be returned in the Sandbox environment.
      value:
        code: RULE_INCORRECT_GOV_TEST_SCENARIO

    ruleTaxYearNotSupported:
      description: |
        The specified tax year is not supported. That is, the tax year specified is before the minimum tax year value.
      value:
        code: RULE_TAX_YEAR_NOT_SUPPORTED

    ruleTaxYearRangeInvalid:
      description: |
        Tax year range invalid. A tax year range of one year is required.
      value:
        code: RULE_TAX_YEAR_RANGE_INVALID

    ruleTypeOfBusinessIncorrectUk:
      description: |
        The supplied Business ID does not represent a UK property.
      value:
        code: RULE_TYPE_OF_BUSINESS_INCORRECT

    formatValue:
      description: |
        The format of one or more monetary fields is not valid.
      value:
        code: FORMAT_VALUE

    formatDate:
      description: |
        The supplied date format is not valid.
      value:
        code: FORMAT_DATE

    formatString:
      description: |
        One or more strings have been added with the incorrect format.
      value:
        code: FORMAT_STRING

    ruleIncorrectOrEmptyBody:
      description: |
        An empty or non-matching body was submitted.
      value:
        code: RULE_INCORRECT_OR_EMPTY_BODY_SUBMITTED

    ruleBothAllowancesSupplied:
      description: |
        Both allowances and property income allowance must not be present at the same time.
      value:
        code: RULE_BOTH_ALLOWANCES_SUPPLIED

    ruleBuildingNameNumber:
      description: |
        One of building name or number must be supplied.
      value:
        code: RULE_BUILDING_NAME_NUMBER

    rulePropertyIncomeAllowance:
      description: |
        The propertyIncomeAllowance cannot be submitted if privateUseAdjustment is supplied.
      value:
        code: RULE_PROPERTY_INCOME_ALLOWANCE

    ruleBothExpensesSupplied:
      description: |
        Both Expenses and Consolidated Expenses must not be present at the same time.
      value:
        code: RULE_BOTH_EXPENSES_SUPPLIED

    ruleNoIncomeSubmissionExists:
      description: |
        A calculation could not be performed because no income data has been submitted against the tax year.
      value:
        code: RULE_NO_INCOME_SUBMISSIONS_EXIST

    ruleFinalDeclarationReceived:
      description: |
        Final declaration has already been received.
      value:
        code: RULE_FINAL_DECLARATION_RECEIVED

    ruleIncomeSourcesChanged:
      description: |
        Information relating to your income sources changed. You must trigger a new calculation using Intent to Submit a Final Declaration again before final declaration.
      value:
        code: RULE_INCOME_SOURCES_CHANGED

    ruleRecentSubmissionsExist:
      description: |
        Information relating to your income sources changed. You must trigger a new calculation using Intent to Submit a Final Declaration again before final declaration.
      value:
        code: RULE_RECENT_SUBMISSIONS_EXIST

    ruleResidencyChanged:
      description: |
        Your residency has changed. You must trigger a new calculation using Intent to Submit a Final Declaration again before final declaration.
      value:
        code: RULE_RESIDENCY_CHANGED

    ruleIncomeSourcesInvalid:
      description: |
        There are no valid income sources.
      value:
        code: RULE_INCOME_SOURCES_INVALID

    ruleSubmissionFailed:
      description: |
        The submission cannot be completed due to validation failures.
      value:
        code: RULE_SUBMISSION_FAILED

    formatFromDate:
      description: |
        The format of the supplied From date field is not valid.
      value:
        code: FORMAT_FROM_DATE

    formatToDate:
      description: |
        The format of the supplied To date field is not valid.
      value:
        code: FORMAT_TO_DATE
       
    ruleToDateBeforeFromDate:
      description: |
        The To date is earlier than the From date.
      value:
        code: RULE_TO_DATE_BEFORE_FROM_DATE
       
    ruleOverlappingPeriod:
      description: |
        Period summary overlaps with any of the existing period summaries.
      value:
        code: RULE_OVERLAPPING_PERIOD
       
    ruleMisalignedPeriod:
      description: |
        Period summary overlaps with any of the existing period summaries.
      value:
        code: RULE_MISALIGNED_PERIOD
       
    ruleNotContiguousPeriod:
      description: |
        Period summaries are not contiguous.
      value:
        code: RULE_NOT_CONTIGUOUS_PERIOD
       
    ruleDuplicateSubmission:
      description: |
        Period summaries are not contiguous.
      value:
        code: RULE_DUPLICATE_SUBMISSION

    formatSubmissionId:
      description: |
        The format of the supplied Submission ID field is not valid.
      value:
        code: FORMAT_SUBMISSION_ID
              
    formatFhlValue:
      description: |
        One or more values have been added with the incorrect format.
      value:
        code: FORMAT_VALUE

    formatPeriodId:
      description: |
        The format of the supplied Period ID field is not valid.
      value:
        code: FORMAT_PERIOD_ID

    formatCountryCode:
      description: |
        The format of the supplied Country Code field is not valid.
      value:
        code: FORMAT_COUNTRY_CODE

    ruleTaxYearNotSupportedMinMax:
      description: |
        The specified tax year is not supported.
        Either the tax year specified is before the minimum tax year value, or it is after the maximum tax year value.
      value:
        code: RULE_TAX_YEAR_NOT_SUPPORTED

    rulePeriodTaxYearNotSupported:
      description: |
        The specified period does not lie within the supported range.
      value:
        code: RULE_TAX_YEAR_NOT_SUPPORTED
                            
    ruleTypeOfBusinessIncorrectForeign:
      description: |
        The supplied Business ID does not represent a foreign property business.
      value:
        code: RULE_TYPE_OF_BUSINESS_INCORRECT

    ruleCountryCode:
      description: |
        Not a valid ISO 3166-1 alpha-3 country code.
      value:
        code: RULE_COUNTRY_CODE
                            
    ruleDuplicateCountryCode:
      description: |
        The same countryCode cannot be supplied for multiple properties. If there are multiple properties per country the adjustments and allowances should be the total across all properties.
      value:
        code: RULE_DUPLICATE_COUNTRY_CODE
              
    # 403

    clientOrAgentNotAuthorised:
      description: |
        The client and/or agent is not authorised. This is normally because: the client is not subscribed to MTD, the agent is not subscribed to Agent Services, or the client has not authorised the agent to act on their behalf.
      value:
        code: CLIENT_OR_AGENT_NOT_AUTHORISED



    # 404

    notFoundList:
      description: |
        No tax calculations can be found for the supplied NINO and tax year.
      value:
        code: MATCHING_RESOURCE_NOT_FOUND

    notFound:
      description: |
        The supplied income source could not be found.
      value:
        code: MATCHING_RESOURCE_NOT_FOUND
