summary: Create a Historic FHL UK Property Income & Expenses Period Summary [test only]
description: |
  This endpoint enables you to create income and expenses for a furnished holiday lettings (FHL) UK property business and make periodic submissions for tax years from 2017-18 to 2021-22.  A National Insurance number must be provided. Use this endpoint only for the specified tax year range; for current tax year submissions, use the use the Create a UK Property Income & Expenses Period Summary endpoint.

  ### Test data
  <p>Scenario simulations using Gov-Test-Scenario headers is only available in the sandbox environment.</p>
  <table>
      <thead>
          <tr>
              <th>Header Value (Gov-Test-Scenario)</th>
              <th>Scenario</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td><p>N/A - DEFAULT</p></td>
              <td><p>Simulate success response.</p></td>
          </tr>
          <tr>
              <td><p>NOT_FOUND</p></td>
              <td><p>Simulates the scenario where no data is found.</p></td>
          </tr>
          <tr>
              <td><p>DUPLICATE_SUBMISSION</p></td>
              <td><p>Simulates the scenario where the submission period has already been submitted.</p></td>
          </tr>
          <tr>
              <td><p>MISALIGNED_PERIOD</p></td>
              <td><p>Simulates the scenario where the period summary is not within the accounting period.</p></td>
          </tr>
          <tr>
              <td><p>OVERLAPPING_PERIOD</p></td>
              <td><p>Simulates the scenario where the period summary overlaps with any of the existing period summaries.</p></td>
          </tr>
          <tr>
              <td><p>NOT_CONTIGUOUS_PERIOD</p></td>
              <td><p>Simulates the scenario where period summaries are not contiguous.</p></td>
          </tr>
          <tr>
              <td><p>TAX_YEAR_NOT_SUPPORTED</p></td>
              <td><p>Simulates the scenario where the specified tax year is not supported.</p></td>
          </tr>        
      </tbody>
  </table>

tags:
  - Historic FHL UK Property Income & Expenses Period Summary

parameters:
  - $ref: '../pathParameters.yaml#/components/parameters/nino'
  - $ref: '../headers.yaml#/components/parameters/acceptHeader'
  - $ref: '../headers.yaml#/components/parameters/contentTypeJson'
  - $ref: '../headers.yaml#/components/parameters/testScenarioHeader'
  - $ref: '../headers.yaml#/components/parameters/authorizationWriteScopeHeader'

security:
  - User-Restricted:
      - write:self-assessment

requestBody:
  content:
    application/json:
      schema:
        $ref: '../schemas/historic_uk_fhl_period_summary_create/request.json'
      examples:
        full-expense-request:
          description: Full Expenses request
          externalValue: './examples/historic_uk_fhl_period_summary_create/request.json'
        consolidated-expense-request:
          description: Consolidated Expenses request
          externalValue: './examples/historic_uk_fhl_period_summary_create/consolidated_request.json'

responses:
  "201":
    description: Successfully created Historic FHL UK Property Income & Expenses Period Summary
    headers:
      X-CorrelationId:
        $ref: '../headers.yaml#/components/parameters/correlationId'
    content:
      application/json:
        schema:
          $ref: '../schemas/historic_uk_fhl_period_summary_create/response.json'
        examples:
          example-response:
            description: Example Response
            externalValue: './examples/historic_uk_fhl_period_summary_create/response.json'
  "400":
    description: Bad request
    content:
      application/json:
        schema:
          $ref: '../schemas/error-response.yaml'
        examples:
          FORMAT_NINO:
            $ref: '../errors.yaml#/components/examples/formatNino'
          FORMAT_FROM_DATE:
            $ref: '../errors.yaml#/components/examples/formatFromDate' 
          FORMAT_TO_DATE:
            $ref: '../errors.yaml#/components/examples/formatToDate' 
          FORMAT_VALUE:
            $ref: '../errors.yaml#/components/examples/formatValue' 
          RULE_BOTH_EXPENSES_SUPPLIED:
            $ref: '../errors.yaml#/components/examples/ruleBothExpensesSupplied' 
          RULE_INCORRECT_OR_EMPTY_BODY_SUBMITTED:
            $ref: '../errors.yaml#/components/examples/ruleIncorrectOrEmptyBody' 
          RULE_TO_DATE_BEFORE_FROM_DATE:
            $ref: '../errors.yaml#/components/examples/ruleToDateBeforeFromDate' 
          RULE_OVERLAPPING_PERIOD:
            $ref: '../errors.yaml#/components/examples/ruleOverlappingPeriod' 
          RULE_MISALIGNED_PERIOD:
            $ref: '../errors.yaml#/components/examples/ruleMisalignedPeriod'          
          RULE_NOT_CONTIGUOUS_PERIOD:
            $ref: '../errors.yaml#/components/examples/ruleNotContiguousPeriod' 
          RULE_DUPLICATE_SUBMISSION:
            $ref: '../errors.yaml#/components/examples/ruleDuplicateSubmission' 
          RULE_TAX_YEAR_NOT_SUPPORTED:
            $ref: '../errors.yaml#/components/examples/rulePeriodTaxYearNotSupported' 

  "403":
    description: Forbidden
    content:
      application/json:
        schema:
          $ref: '../schemas/error-response.yaml'
        examples:
          CLIENT_OR_AGENT_NOT_AUTHORISED:
            $ref: '../errors.yaml#/components/examples/clientOrAgentNotAuthorised'

  "404":
    description: Not Found
    content:
      application/json:
        schema:
          $ref: '../schemas/error-response.yaml'
        examples:
          MATCHING_RESOURCE_NOT_FOUND:
            $ref: '../errors.yaml#/components/examples/notFound'

