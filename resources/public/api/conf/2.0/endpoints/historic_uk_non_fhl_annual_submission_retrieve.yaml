summary: Retrieve a Historic Non-FHL UK Property Business Annual Submission [test only]
description: |
  This endpoint allows a developer to retrieve the income and expenses for a UK property business, that occurred between tax year. A National Insurance number and tax year are required.

  ### Test data
  <p>Scenario simulations using Gov-Test-Scenario headers is only available in the sandbox environment.</p>
  <table>
      <thead>
          <tr>
              <th>Header Value (Gov-Test-Scenario)</th>
              <th>Scenario</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td><p>N/A - DEFAULT</p></td>
              <td><p>Simulates a success response.</p></td>
          </tr>
      </tbody>
      <tbody>
          <tr>
              <td><p>NOT_FOUND</p></td>
              <td><p>Simulates the scenario where no data is found.</p></td>
          </tr>
      </tbody>
  </table>  

tags:
  - Historic non-FHL UK Property Business Annual Submission

parameters:
  - $ref: '../pathParameters.yaml#/components/parameters/nino'
  - $ref: '../pathParameters.yaml#/components/parameters/taxYear'
  - $ref: '../headers.yaml#/components/parameters/acceptHeader'
  - $ref: '../headers.yaml#/components/parameters/testScenarioHeader'
  - $ref: '../headers.yaml#/components/parameters/authorizationReadScopeHeader'

security:
  - User-Restricted:
      - read:self-assessment

responses:
  "200":
    description: Successfully retrieved UK Property Business Annual Submission
    headers:
      X-CorrelationId:
        $ref: '../headers.yaml#/components/parameters/correlationId'
    content:
      application/json:
        schema:
          $ref: '../schemas/historic_uk_non_fhl_annual_submission_retrieve/response.json'
        examples:
          example:
            description: Example Response
            externalValue: './examples/historic_uk_non_fhl_annual_submission_retrieve/response.json'

  "400":
    description: Bad request
    content:
      application/json:
        schema:
          $ref: '../schemas/error-response.yaml'
        examples:
          FORMAT_NINO:
            $ref: '../errors.yaml#/components/examples/formatNino'
          FORMAT_TAX_YEAR:
            $ref: '../errors.yaml#/components/examples/formatTaxYear'
          RULE_TAX_YEAR_NOT_SUPPORTED:
            $ref: '../errors.yaml#/components/examples/ruleTaxYearNotSupportedMinMax' 
          RULE_TAX_YEAR_RANGE_INVALID:
            $ref: '../errors.yaml#/components/examples/ruleTaxYearRangeInvalid' 

  "403":
    description: Forbidden
    content:
      application/json:
        schema:
          $ref: '../schemas/error-response.yaml'
        examples:
          CLIENT_OR_AGENT_NOT_AUTHORISED:
            $ref: '../errors.yaml#/components/examples/clientOrAgentNotAuthorised'

  "404":
    description: Not Found
    content:
      application/json:
        schema:
          $ref: '../schemas/error-response.yaml'
        examples:
          MATCHING_RESOURCE_NOT_FOUND:
            $ref: '../errors.yaml#/components/examples/notFound'

