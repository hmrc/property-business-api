summary: List Historic Non-FHL UK Property Income & Expenses Period Summary [test only]
description: |
  This endpoint enables you to list the income and expenses for a non-furnished holiday lettings (non-FHL) UK property business for a specific period for tax years from 2017-18 to 2021-22.. A National Insurance number is required. To list summaries from the current tax year, use the List Property Income & Expenses Period Summaries endpoint.
  
  ### Test data
  <p>Scenario simulations using Gov-Test-Scenario headers is only available in the sandbox environment.</p>
  <table>
      <thead>
          <tr>
              <th>Header Value (Gov-Test-Scenario)</th>
              <th>Scenario</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td><p>N/A - DEFAULT</p></td>
              <td><p>Simulate success response.</p></td>
          </tr>
          <tr>
              <td><p>EMPTY</p></td>
              <td><p>Simulates the scenario where no data is found.</p></td>
          </tr>
      </tbody>
  </table>



tags:
  - Historic non-FHL UK Property Income & Expenses Period Summary

parameters:
  - $ref: '../pathParameters.yaml#/components/parameters/nino'
  - $ref: '../headers.yaml#/components/parameters/acceptHeader'
  - $ref: '../headers.yaml#/components/parameters/testScenarioHeader'
  - $ref: '../headers.yaml#/components/parameters/authorizationReadScopeHeader'

security:
  - User-Restricted:
      - read:self-assessment

responses:
