    description: Successfully retrieved Historic FHL UK Property Income & Expenses Period Summary
    headers:
      X-CorrelationId:
        $ref: '../headers.yaml#/components/parameters/correlationId'
    content:
      application/json:
        schema:
          $ref: '../schemas/historic_uk_non_fhl_period_summary_list/response.json'
        examples:
          example:
            description: Default Example
            externalValue: './examples/historic_uk_non_fhl_period_summary_list/response.json'

  "403":
    description: Forbidden
    content:
      application/json:
        schema:
          $ref: '../schemas/error-response.yaml'
        examples:
          CLIENT_OR_AGENT_NOT_AUTHORISED:
            $ref: '../errors.yaml#/components/examples/clientOrAgentNotAuthorised'

