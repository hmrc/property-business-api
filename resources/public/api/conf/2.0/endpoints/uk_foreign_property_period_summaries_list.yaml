get:
  summary: List Property Income and Expenses Period Summaries
  description: |
    This endpoint allows the developer to list the period summaries associated with their UK or Foreign Properties. A National Insurance number, tax year and business ID are required.

    ### Test data
    <p>Scenario simulations using <code>Gov-Test-Scenario</code> headers is only available in the sandbox environment.</p>
    <table>
        <thead>
            <tr>
                <th>Header Value (Gov-Test-Scenario)</th>
                <th>Scenario</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><p>N/A - DEFAULT</p></td>
                <td><p>Simulates a success response.</p></td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td><p>NOT_FOUND</p></td>
                <td><p>Simulates the scenario where no data is found.</p></td>
            </tr>
        </tbody>
    </table>

  tags:
    - UK or Foreign Property Income and Expenses Period Summaries List

  parameters:
    - $ref: '../pathParameters.yaml#/components/parameters/nino'
    - $ref: '../pathParameters.yaml#/components/parameters/businessId'
    - $ref: '../pathParameters.yaml#/components/parameters/taxYear'
    - $ref: '../headers.yaml#/components/parameters/acceptHeader'
    - $ref: '../headers.yaml#/components/parameters/authorizationReadScopeHeader'
    - $ref: '../headers.yaml#/components/parameters/testScenarioHeader'

  security:
    - User-Restricted:
        - read:self-assessment

  responses:
    "200":
      description: Success
      headers:
        X-CorrelationId:
          $ref: '../headers.yaml#/components/parameters/correlationId'
      content:
        application/json:
          schema:
            $ref: '../schemas/property_period_summaries_list/response.json'
          examples:
            example-response:
              description: Example Response
              value:
                $ref: '../examples/property_period_summaries_list/response.json'

    "400":
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../schemas/error-response.yaml'
          examples:
            FORMAT_NINO:
              $ref: '../errors.yaml#/components/examples/formatNino'
            FORMAT_BUSINESS_ID:
              $ref: '../errors.yaml#/components/examples/formatBusinessId'
            FORMAT_TAX_YEAR:
              $ref: '../errors.yaml#/components/examples/formatTaxYear' 
            RULE_TAX_YEAR_RANGE_INVALID:
              $ref: '../errors.yaml#/components/examples/ruleTaxYearRangeInvalid' 
            RULE_TAX_YEAR_NOT_SUPPORTED:
              $ref: '../errors.yaml#/components/examples/ruleTaxYearNotSupported' 

    "403":
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../schemas/error-response.yaml'
          examples:
            CLIENT_OR_AGENT_NOT_AUTHORISED:
              $ref: '../errors.yaml#/components/examples/clientOrAgentNotAuthorised'

    "404":
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '../schemas/error-response.yaml'
          examples:
            MATCHING_RESOURCE_NOT_FOUND:
              $ref: '../errors.yaml#/components/examples/notFound'

