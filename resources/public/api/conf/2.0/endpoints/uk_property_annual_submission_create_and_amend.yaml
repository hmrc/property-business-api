summary: Create and Amend a UK Property Business Annual Submission
description: |
  This endpoint allows a developer to re-submit adjustments and allowances for a UK property business. This submission is for either or both of Furnished Holiday Letting (FHL) and Non FHL UK property submissions. A National Insurance number, business ID and tax year are required.

  ### Test data
  <p>Scenario simulations using Gov-Test-Scenario headers is only available in the sandbox environment.</p>
  <table>
      <thead>
          <tr>
              <th>Header Value (Gov-Test-Scenario)</th>
              <th>Scenario</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td><p>N/A - DEFAULT</p></td>
              <td><p>Simulates success response.</p></td>
          </tr>
          <tr>
              <td><p>NOT_FOUND</p></td>
              <td><p>Simulates the scenario where no data is found.</p></td>
          </tr>
          <tr>
              <td><p>TYPE_OF_BUSINESS_INCORRECT</p></td>
              <td><p>Simulates the scenario where a businessId for something other than a UK property is supplied.</p></td>
          </tr>
      </tbody>
  </table>

tags:
  - UK Property Business Annual Submission

parameters:
  - $ref: '../pathParameters.yaml#/components/parameters/nino'
  - $ref: '../pathParameters.yaml#/components/parameters/businessId'
  - $ref: '../pathParameters.yaml#/components/parameters/taxYear'
  - $ref: '../headers.yaml#/components/parameters/acceptHeader'
  - $ref: '../headers.yaml#/components/parameters/contentTypeJson'
  - $ref: '../headers.yaml#/components/parameters/testScenarioHeader'
  - $ref: '../headers.yaml#/components/parameters/authorizationWriteScopeHeader'

security:
  - User-Restricted:
      - write:self-assessment

requestBody:
  content:
    application/json:
      schema:
        $ref: '../schemas/uk_property_annual_submission_create_and_amend/request.json'
      examples:
        property-allowance-request:
          description: Property Allowance request
          externalValue: './examples/uk_property_annual_submission_create_and_amend/property_allowance_request.json'
        all-other-allowance-request:
          description: All Other Allowances request
          externalValue: './examples/uk_property_annual_submission_create_and_amend/all_other_allowances_request.json'

responses:
  "200":
    description: Successfully retrieved UK Property Business Annual Submission
    headers:
      X-CorrelationId:
        $ref: '../headers.yaml#/components/parameters/correlationId'
    content:
      application/json:
        schema:
          $ref: '../schemas/uk_property_annual_submission_create_and_amend/response.json'
        examples:
          example-response:
            description: Example Response
            externalValue: './examples/uk_property_annual_submission_create_and_amend/response.json'
  "400":
    description: Bad request
    content:
      application/json:
        schema:
          $ref: '../schemas/error-response.yaml'
        examples:
          FORMAT_NINO:
            $ref: '../errors.yaml#/components/examples/formatNino'
          FORMAT_BUSINESS_ID:
            $ref: '../errors.yaml#/components/examples/formatBusinessId'
          FORMAT_TAX_YEAR:
            $ref: '../errors.yaml#/components/examples/formatTaxYear' 
          FORMAT_VALUE:
            $ref: '../errors.yaml#/components/examples/formatValue' 
          FORMAT_DATE:
            $ref: '../errors.yaml#/components/examples/formatDate' 
          FORMAT_STRING:
            $ref: '../errors.yaml#/components/examples/formatString' 
          RULE_INCORRECT_OR_EMPTY_BODY_SUBMITTED:
            $ref: '../errors.yaml#/components/examples/ruleIncorrectOrEmptyBody' 
          RULE_BOTH_ALLOWANCES_SUPPLIED:
            $ref: '../errors.yaml#/components/examples/ruleBothAllowancesSupplied' 
          RULE_BUILDING_NAME_NUMBER:
            $ref: '../errors.yaml#/components/examples/ruleBuildingNameNumber' 
          RULE_TAX_YEAR_RANGE_INVALID:
            $ref: '../errors.yaml#/components/examples/ruleTaxYearRangeInvalid' 
          RULE_TAX_YEAR_NOT_SUPPORTED:
            $ref: '../errors.yaml#/components/examples/ruleTaxYearNotSupported' 
          RULE_TYPE_OF_BUSINESS_INCORRECT:
            $ref: '../errors.yaml#/components/examples/ruleTypeOfBusinessIncorrectUk' 
          RULE_PROPERTY_INCOME_ALLOWANCE:
            $ref: '../errors.yaml#/components/examples/rulePropertyIncomeAllowance'

  "403":
    description: Forbidden
    content:
      application/json:
        schema:
          $ref: '../schemas/error-response.yaml'
        examples:
          CLIENT_OR_AGENT_NOT_AUTHORISED:
            $ref: '../errors.yaml#/components/examples/clientOrAgentNotAuthorised'

  "404":
    description: Not Found
    content:
      application/json:
        schema:
          $ref: '../schemas/error-response.yaml'
        examples:
          MATCHING_RESOURCE_NOT_FOUND:
            $ref: '../errors.yaml#/components/examples/notFound'

