summary: Retrieve a UK Property Income & Expenses Period Summary
description: |
  This endpoint allows a developer to retrieve the income and expenses for a UK property business, that occurred between tax year. A National Insurance number, business ID, tax year and submission ID are required.
  
  ### Test data
  <p>Scenario simulations using <code>Gov-Test-Scenario</code> headers is only available in the sandbox environment.</p>
  <table>
      <thead>
          <tr>
              <th>Header Value (Gov-Test-Scenario)</th>
              <th>Scenario</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td><p>N/A - DEFAULT</p></td>
              <td><p>Simulates the scenario where no data is found.</p></td>
          </tr>
          <tr>
              <td><p>UK_PROPERTY</p></td>
              <td><p>Simulates the scenario with FHL and Non-FHL properties.</p></td>
          </tr>
          <tr>
              <td><p>UK_FHL_FULL_EXPENSES</p></td>
              <td><p>Simulates the scenario of a FHL property with full expenses.</p></td>
          </tr>
          <tr>
              <td><p>UK_FHL_CONSOLIDATED</p></td>
              <td><p>Simulates the scenario of a FHL property with consolidated expenses.</p></td>
          </tr>
          <tr>
              <td><p>UK_NON_FHL_FULL_EXPENSES</p></td>
              <td><p>Simulates the scenario of a Non-FHL property with full expenses.</p></td>
          </tr>
          <tr>
              <td><p>UK_NON_FHL_CONSOLIDATED</p></td>
              <td><p>Simulates the scenario of a Non-FHL property with consolidated expenses.</p></td>
          </tr>
          <tr>
              <td><p>FOREIGN_PROPERTY</p></td>
              <td><p>Simulates the scenario where the type of business is incorrect.</p></td>
          </tr>
      </tbody>
  </table>

tags:
  - UK Property Income & Expenses Period Summary

parameters:
  - $ref: '../pathParameters.yaml#/components/parameters/nino'
  - $ref: '../pathParameters.yaml#/components/parameters/businessId'
  - $ref: '../pathParameters.yaml#/components/parameters/taxYear'
  - $ref: '../pathParameters.yaml#/components/parameters/submissionId'
  - $ref: '../headers.yaml#/components/parameters/acceptHeader'
  - $ref: '../headers.yaml#/components/parameters/authorizationReadScopeHeader'
  - $ref: '../headers.yaml#/components/parameters/testScenarioHeader'

security:
  - User-Restricted:
      - read:self-assessment

responses:
  "200":
    description: Success
    headers:
      X-CorrelationId:
        $ref: '../headers.yaml#/components/parameters/correlationId'
    content:
      application/json:
        schema:
          $ref: '../schemas/uk_property_period_summary_retrieve/response.json'
        examples:
          all-other-response:
            description: Full Expenditure response
            value:
              $ref: '../examples/uk_property_period_summary_retrieve/response.json'
          property-allowance-response:
            description: Consolidated Expenditure response
            value:
              $ref: '../examples/uk_property_period_summary_retrieve/consolidated_response.json'
  "400":
    description: Bad request
    content:
      application/json:
        schema:
          $ref: '../schemas/error-response.yaml'
        examples:
          FORMAT_NINO:
            $ref: '../errors.yaml#/components/examples/formatNino'
          FORMAT_BUSINESS_ID:
            $ref: '../errors.yaml#/components/examples/formatBusinessId'
          FORMAT_TAX_YEAR:
            $ref: '../errors.yaml#/components/examples/formatTaxYear' 
          FORMAT_SUBMISSION_ID:
            $ref: '../errors.yaml#/components/examples/formatSubmissionId' 
          RULE_TAX_YEAR_RANGE_INVALID:
            $ref: '../errors.yaml#/components/examples/ruleTaxYearRangeInvalid' 
          RULE_TAX_YEAR_NOT_SUPPORTED:
            $ref: '../errors.yaml#/components/examples/ruleTaxYearNotSupported' 
          RULE_TYPE_OF_BUSINESS_INCORRECT:
            $ref: '../errors.yaml#/components/examples/ruleTypeOfBusinessIncorrectUk' 


  "403":
    description: Forbidden
    content:
      application/json:
        schema:
          $ref: '../schemas/error-response.yaml'
        examples:
          CLIENT_OR_AGENT_NOT_AUTHORISED:
            $ref: '../errors.yaml#/components/examples/clientOrAgentNotAuthorised'

  "404":
    description: Not Found
    content:
      application/json:
        schema:
          $ref: '../schemas/error-response.yaml'
        examples:
          MATCHING_RESOURCE_NOT_FOUND:
            $ref: '../errors.yaml#/components/examples/notFound'

