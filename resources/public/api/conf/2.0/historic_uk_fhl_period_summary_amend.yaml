summary: Amend a Historic FHL UK property Income & Expenses Period Summary
description: |
  This endpoint enables you to amend income and expenses for a periodic submission relating to a furnished holiday lettings UK property business for tax years from 2017-18 to 2021-22. A National Insurance number and a period ID must be provided.  To amend submissions for the current tax year, use the Amend a UK Property Income & Expenses Period Summary endpoint.

  ### Test data
  <p>Scenario simulations using <code>Gov-Test-Scenario</code> headers is only available in the sandbox environment.</p>
