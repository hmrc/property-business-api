summary: Retrieve a Historic FHL UK Property Income & Expenses Period Summary
description: |
  This endpoint enables you to retrieve income and expenses for a FHL UK property business for tax years from 2017-18 to 2021-22. A National Insurance number and a period ID must be provided. Use this endpoint only for the specified tax year range; for current tax year submissions, use the Retrieve a UK Property Income & Expenses Period Summary endpoint.
  
  ### Test data
  Scenario simulation using Gov-Test-Scenario headers is only available in the sandbox environment.
  
  | Header Value (Gov-Test-Scenario) | Scenario                                                                                 |
  |----------------------------------|------------------------------------------------------------------------------------------|
  | N/A - DEFAULT                    | Simulates the scenario where no data is found.                                           |
  | NOT_FOUND                        | Simulates the scenario where no data is found.                                           |
  | CONSOLIDATED                     | Simulates the scenario where success response containing consolidated expenses is found. |
  | STATEFUL                         | Performs a stateful retrieve.                                                            |

tags:
  - Historic FHL UK Property Income & Expenses Period Summary

parameters:
  - $ref: './common/pathParameters.yaml#/components/parameters/nino'
  - $ref: './common/pathParameters.yaml#/components/parameters/periodId'
  - $ref: './common/headers.yaml#/components/parameters/acceptHeader'
  - $ref: './common/headers.yaml#/components/parameters/authorizationReadScopeHeader'
  - $ref: './common/headers.yaml#/components/parameters/testScenarioHeader'

security:
  - User-Restricted:
      - read:self-assessment

responses:
  "200":
    description: Success
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'
      Deprecation:
        $ref: './common/headers.yaml#/components/parameters/deprecationHeader'
      Sunset:
        $ref: './common/headers.yaml#/components/parameters/sunsetHeader'
      Link:
        $ref: './common/headers.yaml#/components/parameters/linkHeader'
    content:
      application/json:
        schema:
          $ref: './schemas/historic_uk_fhl_period_summary_retrieve/def1/response.json'
        examples:
          all-other-response:
            description: Full Expenditure response given any tax year
            value:
              $ref: './examples/historic_uk_fhl_period_summary_retrieve/def1/response.json'
          property-allowance-response:
            description: Consolidated Expenditure response given any tax year
            value:
              $ref: './examples/historic_uk_fhl_period_summary_retrieve/def1/consolidated_response.json'
  "400":
    description: Bad request
    content:
      application/json:
        schema:
          $ref: './schemas/error-response.yaml'
        examples:
          FORMAT_NINO:
            $ref: './common/errors.yaml#/components/examples/formatNino'
          FORMAT_PERIOD_ID:
            $ref: './common/errors.yaml#/components/examples/formatPeriodId'
          RULE_INCORRECT_GOV_TEST_SCENARIO:
            $ref: './common/errors.yaml#/components/examples/ruleIncorrectGovTestScenario'

  "403":
    description: Forbidden
    content:
      application/json:
        schema:
          $ref: './schemas/error-response.yaml'
        examples:
          CLIENT_OR_AGENT_NOT_AUTHORISED:
            $ref: './common/errors.yaml#/components/examples/clientOrAgentNotAuthorised'

  "404":
    description: Not Found
    content:
      application/json:
        schema:
          $ref: './schemas/error-response.yaml'
        examples:
          MATCHING_RESOURCE_NOT_FOUND:
            $ref: './common/errors.yaml#/components/examples/notFound'

