components:
  examples:

    # 400

    formatNino:
      description: The format of the supplied NINO field is not valid.
      value:
        code: FORMAT_NINO
        message: The NINO format is invalid

    formatTaxYear:
      description: The format of the supplied taxYear value is not valid.
      value:
        code: FORMAT_TAX_YEAR
        message: The taxYear format is invalid

    formatBusinessId:
      description: The format of the supplied Business ID field is not valid.
      value:
        code: FORMAT_BUSINESS_ID
        message: The provided Business ID is invalid

    ruleTaxYearNotSupported:
      description: |
        The specified tax year is not supported. That is, the tax year specified is before the minimum tax year value.
      value:
        code: RULE_TAX_YEAR_NOT_SUPPORTED
        message: The specified tax year is not supported. The tax year specified is before the minimum tax year value

    ruleTaxYearRangeInvalid:
      description: Tax year range invalid. A tax year range of one year is required.
      value:
        code: RULE_TAX_YEAR_RANGE_INVALID
        message: A tax year range of one year is required

    ruleTypeOfBusinessIncorrectUk:
      description: The supplied Business ID does not represent a UK property business.
      value:
        code: RULE_TYPE_OF_BUSINESS_INCORRECT
        message: The businessId is for a different type of business

    formatValue:
      description: One or more values have been added with the incorrect format.
      value:
        code: FORMAT_VALUE
        message: The value must be between 0 and 99999999999.99

    formatDate:
      description: The supplied date format is not valid.
      value:
        code: FORMAT_DATE
        message: The supplied date format is not valid

    formatString:
      description: One or more strings have been added with the incorrect format.
      value:
        code: FORMAT_STRING
        message: The supplied string format is not valid

    ruleIncorrectGovTestScenario:
      description: The request did not match any available Sandbox data. Check that the supplied Gov-Test-Scenario is correct for this endpoint version. This error will only be returned in the Sandbox environment.
      value:
        code: RULE_INCORRECT_GOV_TEST_SCENARIO
        message: The supplied Gov-Test-Scenario is not valid

    ruleIncorrectOrEmptyBody:
      description: An empty or non-matching body was submitted.
      value:
        code: RULE_INCORRECT_OR_EMPTY_BODY_SUBMITTED
        message: An empty or non-matching body was submitted

    ruleBothAllowancesSupplied:
      description: |
        Both allowances and property income allowance must not be present at the same time.
      value:
        code: RULE_BOTH_ALLOWANCES_SUPPLIED
        message: Both allowances and property allowances must not be present at the same time

    ruleBuildingNameNumber:
      description: One of building name or number must be supplied.
      value:
        code: RULE_BUILDING_NAME_NUMBER
        message: Postcode must be supplied along with at least one of name or number

    rulePropertyIncomeAllowance:
      description: The propertyIncomeAllowance cannot be submitted if privateUseAdjustment is supplied.
      value:
        code: RULE_PROPERTY_INCOME_ALLOWANCE
        message: The propertyIncomeAllowance cannot be submitted if privateUseAdjustment is supplied

    ruleBothExpensesSupplied:
      description: Both Expenses and Consolidated Expenses must not be present at the same time.
      value:
        code: RULE_BOTH_EXPENSES_SUPPLIED
        message: Both expenses and consolidatedExpenses can not be present at the same time

    formatFromDate:
      description: The format of the supplied From date field is not valid.
      value:
        code: FORMAT_FROM_DATE
        message: The fromDate format is invalid

    formatToDate:
      description: The format of the supplied To date field is not valid.
      value:
        code: FORMAT_TO_DATE
        message: The toDate format is invalid

    ruleToDateBeforeFromDate:
      description: The To date is earlier than the From date.
      value:
        code: RULE_TO_DATE_BEFORE_FROM_DATE
        message: The To date cannot be earlier than the From date

    ruleOverlappingPeriod:
      description: Period summary overlaps with any of the existing period summaries.
      value:
        code: RULE_OVERLAPPING_PERIOD
        message: Period summary overlaps with any of the existing period summaries

    ruleMisalignedPeriod:
      description: Period summary overlaps with any of the existing period summaries.
      value:
        code: RULE_MISALIGNED_PERIOD
        message: Period summary is not within the accounting period

    ruleNotContiguousPeriod:
      description: Period summaries are not contiguous.
      value:
        code: RULE_NOT_CONTIGUOUS_PERIOD
        message: Period summaries are not contiguous

    ruleDuplicateSubmission:
      description: Period summaries are not contiguous.
      value:
        code: RULE_DUPLICATE_SUBMISSION
        message: A summary has already been submitted for the period specified

    formatSubmissionId:
      description: The format of the supplied Submission ID field is not valid.
      value:
        code: FORMAT_SUBMISSION_ID
        message: The provided Submission ID is invalid

    formatFhlValue:
      description: One or more values have been added with the incorrect format.
      value:
        code: FORMAT_VALUE
        message: One or more monetary fields are invalid

    formatPeriodId:
      description: The format of the supplied Period ID field is not valid.
      value:
        code: FORMAT_PERIOD_ID
        message: The provided period id is invalid

    formatCountryCode:
      description: The format of the supplied Country Code field is not valid.
      value:
        code: FORMAT_COUNTRY_CODE
        message: The provided Country code is invalid

    invalidSubmissionEndDate:
      description: The submitted end date must be the end of the quarter.
      value:
        code: RULE_INVALID_SUBMISSION_END_DATE
        message: The submitted end date must be the end of the quarter

    invalidSubmissionPeriod:
      description: Property income and expenses submissions cannot be more than 10 days before the end of the Period.
      value:
        code: RULE_INVALID_SUBMISSION_PERIOD
        message: Property income and expenses submissions cannot be more than 10 days before the end of the Period

    ruleTaxYearNotSupportedMinMax:
      description: |
        The specified tax year is not supported.
        Either the tax year specified is before the minimum tax year value, or it is after the maximum tax year value.
      value:
        code: RULE_TAX_YEAR_NOT_SUPPORTED
        message: The tax year specified does not lie within the supported range

    rulePeriodTaxYearNotSupported:
      description: The specified period does not lie within the supported range.
      value:
        code: RULE_TAX_YEAR_NOT_SUPPORTED
        message: The tax year specified does not lie within the supported range

    ruleTypeOfBusinessIncorrectForeign:
      description: The supplied Business ID does not represent a foreign property business.
      value:
        code: RULE_TYPE_OF_BUSINESS_INCORRECT
        message: The businessId is for a different type of business

    ruleCountryCode:
      description: Not a valid ISO 3166-1 alpha-3 country code.
      value:
        code: RULE_COUNTRY_CODE
        message: The country code is not a valid ISO 3166-1 alpha-3 country code

    ruleDuplicateCountryCode:
      description: |
        The same countryCode cannot be supplied for multiple properties.
        If there are multiple properties per country the adjustments and allowances should be the total across all properties.
      value:
        code: RULE_DUPLICATE_COUNTRY_CODE
        message: You cannot supply the same country code for multiple properties

    ruleDuplicateCountryCodePeriodics:
      description: |
        You cannot supply the same country code for multiple properties.
        If there are multiple properties per country the income and expenses should be the total across all properties.
      value:
        code: RULE_DUPLICATE_COUNTRY_CODE
        message: You cannot supply the same country code for multiple properties

    ruleAdvanceSubmissionRequiresPeriodEndDate:
      description: To submit in advance, submission end date must be the end of the period.
      value:
        code: RULE_ADVANCE_SUBMISSION_REQUIRES_PERIOD_END_DATE
        message: For advance submission, end date must be the end of the period

    ruleSubmissionEndDateCannotMoveBackwards:
      description: Submission end date cannot be earlier than existing submission.
      value:
        code: RULE_SUBMISSION_END_DATE_CANNOT_MOVE_BACKWARDS
        message: Submission end date cannot be earlier than existing submission

    ruleStartDateNotAlignedWithReportingType:
      description: |
        Start date does not align with the reporting type: must start at either the 6th or the 1st of the month.
      value:
        code: RULE_START_DATE_NOT_ALIGNED_WITH_REPORTING_TYPE
        message: Start date does not align with the reporting type

    ruleStartDateNotAlignedToCommencementDate:
      description: Start date does not align with the commencement date.
      value:
        code: RULE_START_DATE_NOT_ALIGNED_TO_COMMENCEMENT_DATE
        message: Start date does not align with the commencement date

    ruleEndDateNotAlignedWithReportingType:
      description: End date does not align wiih the reporting type.
      value:
         code: RULE_END_DATE_NOT_ALIGNED_WITH_REPORTING_TYPE
         message: End date does not align with the reporting type

    ruleMissingSubmissionDates:
      description: Submission start/end date not provided.
      value:
         code: RULE_MISSING_SUBMISSION_DATES
         message: Submission start/end date not provided

    ruleStartAndEndDateNotAllowed:
      description: Start/end date not accepted for annual/latent submission.
      value:
        code: RULE_START_AND_END_DATE_NOT_ALLOWED
        message: Start/end date not accepted for annual/latent submission

    ruleOutsideAmendmentWindow:
      description: Request cannot be completed as you are outside the amendment window.
      value:
        code: RULE_OUTSIDE_AMENDMENT_WINDOW
        message: Request cannot be completed as you are outside the amendment window

    ruleEarlyDataSubmissionNotAccepted:
      description: Cannot submit data more than 10 days before end of period.
      value:
        code: RULE_EARLY_DATA_SUBMISSION_NOT_ACCEPTED
        message: Cannot submit data more than 10 days before end of period

    # 403

    clientOrAgentNotAuthorised:
      description: |
        The client and/or agent is not authorised. This is normally because: the client is not subscribed to MTD, the agent is not subscribed to Agent Services, or the client has not authorised the agent to act on their behalf.
      value:
        code: CLIENT_OR_AGENT_NOT_AUTHORISED
        message: The client or agent is not authorised

    # 404

    notFound:
      description: The supplied income source could not be found.
      value:
        code: MATCHING_RESOURCE_NOT_FOUND
        message: Matching resource not found
