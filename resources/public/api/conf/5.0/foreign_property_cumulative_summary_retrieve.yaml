description: |
  This endpoint enables you to retrieve the cumulative period income and expenses for a foreign property business. A National Insurance number, business ID, and tax year are required.

  <strong>Please note that this endpoint is only available for tax years starting from 2025-26</strong>.

  ### Test data
  Scenario simulation using Gov-Test-Scenario headers is only available in the sandbox environment.
  
  | Tax Years       | Header Value (Gov-Test-Scenario) | Scenario                                                                 |
  |-----------------|----------------------------------|--------------------------------------------------------------------------|
  | 2025-26 onwards | N/A - DEFAULT                    | Simulates success response with Foreign Property.                        |
  | 2025-26 onwards | NOT_FOUND                        | Simulates the scenario where no data is found.                           |
  | 2025-26 onwards | FOREIGN_PROPERTY_FULL_EXPENSES   | Simulates success response of a Foreign property with full expenses.     |
  | 2025-26 onwards | FOREIGN_PROPERTY_CONSOLIDATED    | Simulates the scenario of a Foreign property with consolidated expenses. |
  | 2025-26 onwards | UK_PROPERTY                      | Simulates the scenario where the type of business is incorrect.          |
  | 2025-26 onwards | STATEFUL                         | Performs a stateful retrieve.                                            |


tags:
  - Foreign Property Cumulative Period Summary

parameters:
  - $ref: './common/pathParameters.yaml#/components/parameters/nino'
  - $ref: './common/pathParameters.yaml#/components/parameters/businessId'
  - $ref: './common/pathParameters.yaml#/components/parameters/taxYearFrom2025'
  - $ref: './common/headers.yaml#/components/parameters/acceptHeader'
  - $ref: './common/headers.yaml#/components/parameters/authorizationReadScopeHeader'
  - $ref: './common/headers.yaml#/components/parameters/testScenarioHeader'

security:
  - User-Restricted:
      - read:self-assessment

responses:
  "200":
    description: Success
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'
      Deprecation:
        $ref: './common/headers.yaml#/components/parameters/deprecationHeader'
      Sunset:
        $ref: './common/headers.yaml#/components/parameters/sunsetHeader'
      Link:
        $ref: './common/headers.yaml#/components/parameters/linkHeader'
    content:
      application/json:
        schema:
          $ref: './schemas/foreign_property_cumulative_summary_retrieve/def1/response.json'
        examples:
          Full expenses response for TY 2025-26 and after:
            value:
              $ref: './examples/foreign_property_cumulative_summary_retrieve/def1/response.json'
          Consolidated expenses response for TY 2025-26 and after:
            value:
              $ref: './examples/foreign_property_cumulative_summary_retrieve/def1/consolidated_response.json'

  "400":
    description: Bad request
    content:
      application/json:
        schema:
          $ref: './schemas/error-response.yaml'
        examples:
          FORMAT_NINO:
            $ref: './common/errors.yaml#/components/examples/formatNino'
          FORMAT_TAX_YEAR:
            $ref: './common/errors.yaml#/components/examples/formatTaxYear'
          FORMAT_BUSINESS_ID:
            $ref: './common/errors.yaml#/components/examples/formatBusinessId'
          RULE_TAX_YEAR_RANGE_INVALID:
            $ref: './common/errors.yaml#/components/examples/ruleTaxYearRangeInvalid'
          RULE_TYPE_OF_BUSINESS_INCORRECT:
            $ref: './common/errors.yaml#/components/examples/ruleTypeOfBusinessIncorrectForeign'
          RULE_TAX_YEAR_NOT_SUPPORTED:
            $ref: './common/errors.yaml#/components/examples/ruleTaxYearNotSupportedMinMax'
          RULE_INCORRECT_GOV_TEST_SCENARIO:
            $ref: './common/errors.yaml#/components/examples/ruleIncorrectGovTestScenario'

  "403":
    description: Forbidden
    content:
      application/json:
        schema:
          $ref: './schemas/error-response.yaml'
        examples:
          CLIENT_OR_AGENT_NOT_AUTHORISED:
            $ref: './common/errors.yaml#/components/examples/clientOrAgentNotAuthorised'

  "404":
    description: Not Found
    content:
      application/json:
        schema:
          $ref: './schemas/error-response.yaml'
        examples:
          MATCHING_RESOURCE_NOT_FOUND:
            $ref: './common/errors.yaml#/components/examples/notFound'