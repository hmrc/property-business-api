post:
  summary: Create a Foreign Property Income & Expenses Period Summary
  description: |
    This endpoint allows the developer to submit the income and expenses for a foreign property business that occurred between two dates.
    This submission is for either or both of Furnished Holiday Lettings (FHL) in the European Economic Area (EEA) and all other foreign Property submissions.
    In the case of Non-FHL Foreign Property, if there are multiple properties per country, the income and expenses should be the total across all properties.
    A National Insurance number, tax year and business ID are required.
    
    Note: This endpoint only supports submissions up to tax year 2024-25. New endpoints which support cumulative submission
    will be provided for tax year 2025-26 onwards.
    
    ### Test data
    Scenario simulation using Gov-Test-Scenario headers is only available in the sandbox environment.
    
    | Header Value (Gov-Test-Scenario) | Scenario                                                                                              |
    |----------------------------------|-------------------------------------------------------------------------------------------------------|
    | N/A - DEFAULT                    | Simulate success response.                                                                            |
    | NOT_FOUND                        | Simulates the scenario where the given resource could not be found.                                   |
    | OVERLAPPING                      | Simulates the scenario where the period summary overlaps with an existing period summary.             |
    | MISALIGNED                       | Simulates the scenario where the period summary isn't within the accounting period.                   |
    | NOT_CONTIGUOUS                   | Simulates the scenario where the period summaries are not contiguous.                                 |
    | DUPLICATE_SUBMISSION             | Simulates the scenario where a summary has already been submitted for the specified period.           |
    | TYPE_OF_BUSINESS_INCORRECT       | Simulates the scenario where the supplied Business ID does not represent a foreign property business. |
    | STATEFUL                         | Performs a stateful create.                                                                           |



  tags:
    - Foreign Property Income & Expenses Period Summary

  parameters:
    - $ref: './common/pathParameters.yaml#/components/parameters/nino'
    - $ref: './common/pathParameters.yaml#/components/parameters/businessId'
    - $ref: './common/pathParameters.yaml#/components/parameters/taxYearTo2025'
    - $ref: './common/headers.yaml#/components/parameters/acceptHeader'
    - $ref: './common/headers.yaml#/components/parameters/contentTypeJson'
    - $ref: './common/headers.yaml#/components/parameters/authorizationWriteScopeHeader'
    - $ref: './common/headers.yaml#/components/parameters/testScenarioHeader'

  security:
    - User-Restricted:
        - write:self-assessment

  requestBody:
    content:
      application/json:
        schema:
          oneOf:
            - $ref: './schemas/foreign_property_period_summary_create/def1/request.json'
            - $ref: './schemas/foreign_property_period_summary_create/def2/request.json'
        examples:
          full-expenditure-request-for-TY-2023-24:
            description: Full Expenditure request for TY 2023-24 and before
            value:
              $ref: './examples/foreign_property_period_summary_create/def1/request.json'
          consolidated-expenditure-request-for-TY-2023-24:
            description: Consolidated Expenditure request for TY 2023-24 and before
            value:
              $ref: './examples/foreign_property_period_summary_create/def1/consolidated_request.json'
          full-expenditure-request-for-TY-2024-25:
            description: Full Expenditure request for TY 2024-25 and after
            value:
              $ref: './examples/foreign_property_period_summary_create/def2/request.json'
          consolidated-expenditure-request-for-TY-2024-25:
            description: Consolidated Expenditure request for TY 2024-25 and after
            value:
              $ref: './examples/foreign_property_period_summary_create/def2/consolidated_request.json'

  responses:
    "201":
      description: Success
      headers:
        X-CorrelationId:
          $ref: './common/headers.yaml#/components/parameters/correlationId'
      content:
        application/json:
          schema:
            $ref: './schemas/foreign_property_period_summary_create/response.json'
          examples:
            example-response:
              description: Example Response
              value:
                $ref: './examples/foreign_property_period_summary_create/response.json'
    "400":
      description: Bad request
      content:
        application/json:
          schema:
            $ref: './schemas/error-response.yaml'
          examples:
            FORMAT_NINO:
              $ref: './common/errors.yaml#/components/examples/formatNino'
            FORMAT_BUSINESS_ID:
              $ref: './common/errors.yaml#/components/examples/formatBusinessId'
            FORMAT_TAX_YEAR:
              $ref: './common/errors.yaml#/components/examples/formatTaxYear'
            FORMAT_FROM_DATE:
              $ref: './common/errors.yaml#/components/examples/formatFromDate'
            FORMAT_TO_DATE:
              $ref: './common/errors.yaml#/components/examples/formatToDate'
            FORMAT_VALUE:
              $ref: './common/errors.yaml#/components/examples/formatValue'
            FORMAT_COUNTRY_CODE:
              $ref: './common/errors.yaml#/components/examples/formatCountryCode'
            RULE_TAX_YEAR_RANGE_INVALID:
              $ref: './common/errors.yaml#/components/examples/ruleTaxYearRangeInvalid'
            RULE_TAX_YEAR_NOT_SUPPORTED:
              $ref: './common/errors.yaml#/components/examples/ruleTaxYearNotSupported'
            RULE_BOTH_EXPENSES_SUPPLIED:
              $ref: './common/errors.yaml#/components/examples/ruleBothExpensesSupplied'
            RULE_TYPE_OF_BUSINESS_INCORRECT:
              $ref: './common/errors.yaml#/components/examples/ruleTypeOfBusinessIncorrectForeign'
            RULE_INCORRECT_OR_EMPTY_BODY_SUBMITTED:
              $ref: './common/errors.yaml#/components/examples/ruleIncorrectOrEmptyBody'
            RULE_TO_DATE_BEFORE_FROM_DATE:
              $ref: './common/errors.yaml#/components/examples/ruleToDateBeforeFromDate'
            RULE_COUNTRY_CODE:
              $ref: './common/errors.yaml#/components/examples/ruleCountryCode'
            RULE_OVERLAPPING_PERIOD:
              $ref: './common/errors.yaml#/components/examples/ruleOverlappingPeriod'
            RULE_MISALIGNED_PERIOD:
              $ref: './common/errors.yaml#/components/examples/ruleMisalignedPeriod'
            RULE_NOT_CONTIGUOUS_PERIOD:
              $ref: './common/errors.yaml#/components/examples/ruleNotContiguousPeriod'
            RULE_DUPLICATE_SUBMISSION:
              $ref: './common/errors.yaml#/components/examples/ruleDuplicateSubmission'
            RULE_DUPLICATE_COUNTRY_CODE:
              $ref: './common/errors.yaml#/components/examples/ruleDuplicateCountryCode'
            RULE_INCORRECT_GOV_TEST_SCENARIO:
              $ref: './common/errors.yaml#/components/examples/ruleIncorrectGovTestScenario'

    "403":
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: './schemas/error-response.yaml'
          examples:
            CLIENT_OR_AGENT_NOT_AUTHORISED:
              $ref: './common/errors.yaml#/components/examples/clientOrAgentNotAuthorised'

    "404":
      description: Not Found
      content:
        application/json:
          schema:
            $ref: './schemas/error-response.yaml'
          examples:
            MATCHING_RESOURCE_NOT_FOUND:
              $ref: './common/errors.yaml#/components/examples/notFound'

