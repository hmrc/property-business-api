summary: Create and Amend a Historic FHL UK Property Business Annual Submission
description: |
  This endpoint enables you to create and amend the income from adjustments and allowances for a furnished holiday lettings (FHL) UK property business for tax years from 2017-18 to 2021-22. A National Insurance number and tax year must be provided. Use this endpoint only for the specified tax year range; for current tax year submissions, use the Create and Amend a UK Property Business Annual Submission endpoint.
  
  ### Test data
  Scenario simulation using Gov-Test-Scenario headers is only available in the sandbox environment.
  
  
  | Header Value (Gov-Test-Scenario) | Scenario                                       |
  |----------------------------------|------------------------------------------------|
  | N/A - DEFAULT                    | Simulates a success response.                  |
  | NOT_FOUND                        | Simulates the scenario where no data is found. |
  | STATEFUL                         | Performs a stateful create or update.          |

tags:
  - Historic Annual and Periodic Submissions

parameters:
  - $ref: './common/pathParameters.yaml#/components/parameters/nino'
  - $ref: './common/pathParameters.yaml#/components/parameters/taxYear'
  - $ref: './common/headers.yaml#/components/parameters/acceptHeader'
  - $ref: './common/headers.yaml#/components/parameters/contentTypeJson'
  - $ref: './common/headers.yaml#/components/parameters/authorizationWriteScopeHeader'
  - $ref: './common/headers.yaml#/components/parameters/testScenarioHeader'

security:
  - User-Restricted:
      - write:self-assessment

requestBody:
  content:
    application/json:
      schema:
        $ref: './schemas/historic_uk_fhl_annual_submission_create_and_amend/def1/request.json'
      examples:
        property-allowance-request:
          description: Property Allowance request given any tax year
          value:
            $ref: './examples/historic_uk_fhl_annual_submission_create_and_amend/def1/request.json'

responses:
  "200":
    description: Success
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'
      Deprecation:
        $ref: './common/headers.yaml#/components/parameters/deprecationHeader'
      Sunset:
        $ref: './common/headers.yaml#/components/parameters/sunsetHeader'
      Link:
        $ref: './common/headers.yaml#/components/parameters/linkHeader'

  "400":
    description: Bad request
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'
      Deprecation:
        $ref: './common/headers.yaml#/components/parameters/deprecationHeader'
      Sunset:
        $ref: './common/headers.yaml#/components/parameters/sunsetHeader'
      Link:
        $ref: './common/headers.yaml#/components/parameters/linkHeader'
    content:
      application/json:
        schema:
          $ref: './schemas/error-response.yaml'
        examples:
          FORMAT_NINO:
            $ref: './common/errors.yaml#/components/examples/formatNino'
          FORMAT_TAX_YEAR:
            $ref: './common/errors.yaml#/components/examples/formatTaxYear'
          RULE_INCORRECT_OR_EMPTY_BODY_SUBMITTED:
            $ref: './common/errors.yaml#/components/examples/ruleIncorrectOrEmptyBody'
          RULE_TAX_YEAR_RANGE_INVALID:
            $ref: './common/errors.yaml#/components/examples/ruleTaxYearRangeInvalid'
          RULE_TAX_YEAR_NOT_SUPPORTED:
            $ref: './common/errors.yaml#/components/examples/ruleTaxYearNotSupportedMinMax'
          FORMAT_VALUE:
            $ref: './common/errors.yaml#/components/examples/formatFhlValue'
          RULE_INCORRECT_GOV_TEST_SCENARIO:
            $ref: './common/errors.yaml#/components/examples/ruleIncorrectGovTestScenario'

  "403":
    description: Forbidden
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'
      Deprecation:
        $ref: './common/headers.yaml#/components/parameters/deprecationHeader'
      Sunset:
        $ref: './common/headers.yaml#/components/parameters/sunsetHeader'
      Link:
        $ref: './common/headers.yaml#/components/parameters/linkHeader'
    content:
      application/json:
        schema:
          $ref: './schemas/error-response.yaml'
        examples:
          CLIENT_OR_AGENT_NOT_AUTHORISED:
            $ref: './common/errors.yaml#/components/examples/clientOrAgentNotAuthorised'

  "404":
    description: Not Found
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'
      Deprecation:
        $ref: './common/headers.yaml#/components/parameters/deprecationHeader'
      Sunset:
        $ref: './common/headers.yaml#/components/parameters/sunsetHeader'
      Link:
        $ref: './common/headers.yaml#/components/parameters/linkHeader'
    content:
      application/json:
        schema:
          $ref: './schemas/error-response.yaml'
        examples:
          MATCHING_RESOURCE_NOT_FOUND:
            $ref: './common/errors.yaml#/components/examples/notFound'

