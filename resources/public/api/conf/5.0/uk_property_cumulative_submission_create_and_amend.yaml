summary: Create and Amend a UK Property Period Summary
description: |
  This endpoint enables you to submit the periodic income and expenses for a uk property business that occurred between two dates. A National Insurance number, tax year and business ID are required. Please note that this endpoint is only available for tax years starting from 2025-26.

  ### Test data
  Scenario simulation using Gov-Test-Scenario headers is only available in the sandbox environment.
  
  | Header Value (Gov-Test-Scenario)            | Scenario                                                                                            |
  |---------------------------------------------|-----------------------------------------------------------------------------------------------------|
  | N/A - DEFAULT                               | Simulates success response with UK Property.                                                        |
  | NOT_FOUND                                   | Simulates the scenario where no data is found.                                                      |
  | STATEFUL                                    | Performs a stateful retrieve.                                                                       |
  | START_DATE_NOT_ALIGNED_WITH_REPORTING_TYPE  | Simulates the scenario where Start Date does not align to the reporting type.                       |
  | END_DATE_NOT_ALIGNED_WITH_REPORTING_TYPE    | Simulates the scenario where End date does not align to the reporting type.                         |
  | MISSING_SUBMISSION_DATES                    | Simulates the scenario where Submission start/end date not provided.                                |
  | START_AND_END_DATE_NOT_ALLOWED              | Simulates the scenario where Start/End Date not accepted for annual/latent submission.              |
  | EARLY_DATA_SUBMISSION_NOT_ACCEPTED          | Simulates the scenario where individuals cannot submit data more than 10 days before end of Period. |
  | OUTSIDE_AMENDMENT_WINDOW                    | Simulates the scenario where request cannot be completed as it is outside the amendment window.     |
  | START_DATE_NOT_ALIGNED_TO_COMMENCEMENT_DATE | Simulates the scenario where Start Date does not align to the commencement date.                    |


tags:
  - UK Property Cumulative Submission

parameters:
  - $ref: './common/pathParameters.yaml#/components/parameters/nino'
  - $ref: './common/pathParameters.yaml#/components/parameters/businessId'
  - $ref: './common/pathParameters.yaml#/components/parameters/taxYear'
  - $ref: './common/headers.yaml#/components/parameters/acceptHeader'
  - $ref: './common/headers.yaml#/components/parameters/authorizationReadScopeHeader'
  - $ref: './common/headers.yaml#/components/parameters/testScenarioHeader'

security:
  - User-Restricted:
      - read:self-assessment

responses:
  "200":
    description: Success
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'
      Deprecation:
        $ref: './common/headers.yaml#/components/parameters/deprecationHeader'
      Sunset:
        $ref: './common/headers.yaml#/components/parameters/sunsetHeader'
      Link:
        $ref: './common/headers.yaml#/components/parameters/linkHeader'
    content:
      application/json:
        schema:
          oneOf:
            - $ref: './schemas/uk_property_cumulative_submission_create_and_amend/def1/request.json'
        examples:
          uk-property-cumulative-submission-request-for-TY-2025-26:
            description: UK Property Cumulative Submission request for TY 2025-26 and after
            value:
              $ref: './examples/uk_property_cumulative_submission_create_and_amend/def1/request.json'

  "400":
    description: Bad request
    content:
      application/json:
        schema:
          $ref: './schemas/error-response.yaml'
        examples:
          FORMAT_NINO:
            $ref: './common/errors.yaml#/components/examples/formatNino'
          FORMAT_TAX_YEAR:
            $ref: './common/errors.yaml#/components/examples/formatTaxYear'
          FORMAT_BUSINESS_ID:
            $ref: './common/errors.yaml#/components/examples/formatBusinessId'
          RULE_TAX_YEAR_RANGE_INVALID:
            $ref: './common/errors.yaml#/components/examples/ruleTaxYearRangeInvalid'
          RULE_TAX_YEAR_NOT_SUPPORTED:
            $ref: './common/errors.yaml#/components/examples/ruleTaxYearNotSupported'
          FORMAT_VALUE:
            $ref: './common/errors.yaml#/components/examples/formatValue'
          RULE_BOTH_EXPENSES_SUPPLIED:
            $ref: './common/errors.yaml#/components/examples/ruleBothExpensesSupplied'
          RULE_INCORRECT_OR_EMPTY_BODY_SUBMITTED:
            $ref: './common/errors.yaml#/components/examples/ruleIncorrectOrEmptyBody'
          FORMAT_FROM_DATE:
            $ref: './common/errors.yaml#/components/examples/formatFromDate'
          FORMAT_TO_DATE:
            $ref: './common/errors.yaml#/components/examples/formatToDate'
          RULE_TO_DATE_BEFORE_FROM_DATE:
            $ref: './common/errors.yaml#/components/examples/ruleToDateBeforeFromDate'
          FORMAT_COUNTRY_CODE:
            $ref: './common/errors.yaml#/components/examples/formatCountryCode'
          RULE_COUNTRY_CODE:
            $ref: './common/errors.yaml#/components/examples/ruleCountryCode'
          RULE_DUPLICATE_COUNTRY_CODE:
            $ref: './common/errors.yaml#/components/examples/ruleDuplicateCountryCode'
          RULE_INCORRECT_GOV_TEST_SCENARIO:
            $ref: './common/errors.yaml#/components/examples/ruleIncorrectGovTestScenario'
          RULE_ADVANCE_SUBMISSION_REQUIRES_PERIOD_END_DATE:
            $ref: './common/errors.yaml#/components/examples/ruleAdvanceSubmissionRequiresPeriodEndDate'
          RULE_SUBMISSION_END_DATE_CANNOT_MOVE_BACKWARDS:
            $ref: './common/errors.yaml#/components/examples/ruleSubmissionEndDateCannotMoveBackwards'
          RULE_START_DATE_NOT_ALIGNED_WITH_REPORTING_TYPE:
            $ref: './common/errors.yaml#/components/examples/ruleStartDateNotAlignedWithReportingType'
          RULE_START_DATE_NOT_ALIGNED_TO_COMMENCEMENT_DATE:
            $ref: './common/errors.yaml#/components/examples/ruleStartDateNotAlignedToCommencementDate'
          RULE_END_DATE_NOT_ALIGNED_WITH_REPORTING_TYPE:
            $ref: './common/errors.yaml#/components/examples/ruleEndDateNotAlignedWithReportingType'
          RULE_MISSING_SUBMISSION_DATES:
            $ref: './common/errors.yaml#/components/examples/ruleMissingSubmissionDates'
          RULE_START_AND_END_DATE_NOT_ALLOWED:
            $ref: './common/errors.yaml#/components/examples/ruleStartAndEndDateNotAllowed'
          RULE_OUTSIDE_AMENDMENT_WINDOW:
            $ref: './common/errors.yaml#/components/examples/ruleOutsideAmendmentWindow'
          RULE_EARLY_DATA_SUBMISSION_NOT_ACCEPTED:
            $ref: './common/errors.yaml#/components/examples/ruleEarlyDataSubmissionNotAcepted'

  "403":
    description: Forbidden
    content:
      application/json:
        schema:
          $ref: './schemas/error-response.yaml'
        examples:
          CLIENT_OR_AGENT_NOT_AUTHORISED:
            $ref: './common/errors.yaml#/components/examples/clientOrAgentNotAuthorised'

  "404":
    description: Not Found
    content:
      application/json:
        schema:
          $ref: './schemas/error-response.yaml'
        examples:
          MATCHING_RESOURCE_NOT_FOUND:
            $ref: './common/errors.yaml#/components/examples/notFound'