summary:  Create or Amend a Foreign Property Cumulative Period Summary
description: |
  This endpoint enables you to submit the cumulative period income and expenses between two dates for a foreign property business. 
  A National Insurance number, tax year and business ID are required. 
  
  <strong>Please note that this endpoint is only available for tax years starting from 2025-26</strong>.
  
  ### Test data
  Scenario simulation using Gov-Test-Scenario headers is only available in the sandbox environment.
  
  |Tax Year            | Header Value (Gov_test-Scenario)            | Scenario                                                                                                 |
  |--------------------|---------------------------------------------|----------------------------------------------------------------------------------------------------------|
  | 2025-26 onwards    | N/A - DEFAULT                               | Simulates success response.                                                                              |
  | 2025-26 onwards    | NOT_FOUND                                   | Simulates the scenario where no data is found.                                                           |
  | 2025-26 onwards    | TAX_YEAR_NOT_SUPPORTED                      | Simulates the scenario where the tax year is not supported.                                              |
  | 2025-26 onwards    | STATEFUL                                    | Performs a stateful create or update based on a userâ€™s ITSA status and income source. Both <strong>standard</strong> and <strong>calendar</strong> updates are supported.<br/></br>For these submissions, a foreign test business must be created using the <strong>Create a Test Business</strong> endpoint in the [Self Assessment Test Support API](/api-documentation/docs/api/service/mtd-sa-test-support-api).<br/></br>For <strong>annual</strong> or <strong>latent</strong> submissions:<ul><li>A test business with a latency end date that falls within the requested tax year can be created using the <strong>Create a Test Business</strong> endpoint.</li><li>An annual ITSA status for a customer can be created using the <strong>Create and Amend Test ITSA Status</strong> endpoint.</li></ul><strong>Note: Most business validation rule errors can be triggered, however due to testing limitations some edge cases are not supported.</strong>| 
  | 2025-26 onwards    | START_DATE_NOT_ALIGNED_TO_COMMENCEMENT_DATE | Simulates the scenario where the start date does not align to the commencement date.                     |
  | 2025-26 onwards    | END_DATE_NOT_ALIGNED_WITH_REPORTING_TYPE    | Simulates the scenario where the end date does not align to the reporting type.                          |
  | 2025-26 onwards    | MISSING_SUBMISSION_DATES                    | Simulates the scenario where the submission start/end date not provided.	                                |
  | 2025-26 onwards    | START_AND_END_DATE_NOT_ALLOWED              | Simulates the scenario where the start/end date not accepted for annual/latent submission.               |
  | 2025-26 onwards    | EARLY_DATA_SUBMISSION_NOT_ACCEPTED          | Simulates the scenario where individuals cannot submit data more than 10 days before end of period.      |
  | 2025-26 onwards    | OUTSIDE_AMENDMENT_WINDOW                    | Simulates the scenario where request cannot be completed as it is outside the amendment window.          |
  | 2025-26 onwards    | ADVANCE_SUBMISSION_REQUIRES_PERIOD_END_DATE | Simulates the scenario for advance submission where the end date must be the end of the period.          |
  | 2025-26 onwards    | SUBMISSION_END_DATE_CANNOT_MOVE_BACKWARDS   | Simulates the scenario where the submission end date cannot be earlier than existing submission.         |
  | 2025-26 onwards    | START_DATE_NOT_ALIGNED_WITH_REPORTING_TYPE  | Simulates the scenario where the start date does not align with the reporting type.                      |
  | 2025-26 only       | DUPLICATE_COUNTRY_CODE                      | Simulates the scenario where the same country code has been submitted more twice.	                    |
  {{~#if (enabled 'foreign-property-r19-property-id')}}
  |2026-27 onwards | PROPERTY_ID_MISMATCH                            | Simulates the scenario where the supplied property ID is not associated with the income source on record.|
  {{~/if}}
tags:
  - Income and Expenses Period Summaries

parameters:
  - $ref: './common/pathParameters.yaml#/components/parameters/nino'
  - $ref: './common/pathParameters.yaml#/components/parameters/businessId'
  - $ref: './common/pathParameters.yaml#/components/parameters/taxYearFrom2025'
  - $ref: './common/headers.yaml#/components/parameters/acceptHeader'
  - $ref: './common/headers.yaml#/components/parameters/contentTypeJson'
  - $ref: './common/headers.yaml#/components/parameters/authorizationWriteScopeHeader'
  - $ref: './common/headers.yaml#/components/parameters/testScenarioHeader'

security:
  - User-Restricted:
      - write:self-assessment
requestBody:
  content:
    application/json:
      schema:
        # {{#if (enabled 'foreign-property-r19-property-id')}}
        oneOf:
          - $ref: './schemas/foreign_property_cumulative_summary_create_and_amend/def1/request.json'
          - $ref: './schemas/foreign_property_cumulative_summary_create_and_amend/def2/request.json'
        # {{else}}
            $ref: './schemas/foreign_property_cumulative_summary_create_and_amend/def1/request.json'
        # {{/if}}
      examples:
        # {{#if (enabled 'foreign-property-r19-property-id')}}
        Full expenses request for TY 2026-27 and onwards:
          value:
            $ref: './examples/foreign_property_cumulative_summary_create_and_amend/def2/request.json'
        Consolidated expenses request for TY 2026-27 and onwards:
          value:
            $ref: './examples/foreign_property_cumulative_summary_create_and_amend/def2/consolidated_request.json'
        # {{/if}}
        Full expenses request for TY 2025-26:
          value:
            $ref: './examples/foreign_property_cumulative_summary_create_and_amend/def1/request.json'
        Consolidated expenses request for TY 2025-26:
          value:
            $ref: './examples/foreign_property_cumulative_summary_create_and_amend/def1/consolidated_request.json'

responses:
  "204":
    description: Success(No Content)
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'
      Deprecation:
        $ref: './common/headers.yaml#/components/parameters/deprecationHeader'
      Sunset:
        $ref: './common/headers.yaml#/components/parameters/sunsetHeader'
      Link:
        $ref: './common/headers.yaml#/components/parameters/linkHeader'

  "400":
    description: Bad request
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'
      Deprecation:
        $ref: './common/headers.yaml#/components/parameters/deprecationHeader'
      Sunset:
        $ref: './common/headers.yaml#/components/parameters/sunsetHeader'
      Link:
        $ref: './common/headers.yaml#/components/parameters/linkHeader'
    content:
      application/json:
        schema:
          $ref: './schemas/error-response.yaml'
        examples:
          FORMAT_NINO:
            $ref: './common/errors.yaml#/components/examples/formatNino'
          FORMAT_TAX_YEAR:
            $ref: './common/errors.yaml#/components/examples/formatTaxYear'
          FORMAT_BUSINESS_ID:
            $ref: './common/errors.yaml#/components/examples/formatBusinessId'
        # {{#if (enabled 'foreign-property-r19-property-id')}}
          FORMAT_PROPERTY_ID:
            $ref: './common/errors.yaml#/components/examples/formatPropertyId'
        # {{/if}}
          RULE_TAX_YEAR_RANGE_INVALID:
            $ref: './common/errors.yaml#/components/examples/ruleTaxYearRangeInvalid'
          RULE_TAX_YEAR_NOT_SUPPORTED:
            $ref: './common/errors.yaml#/components/examples/ruleTaxYearNotSupportedMinMax'
          FORMAT_VALUE:
            $ref: './common/errors.yaml#/components/examples/formatValue'
          RULE_BOTH_EXPENSES_SUPPLIED:
            $ref: './common/errors.yaml#/components/examples/ruleBothExpensesSuppliedWithForeignProperty'
          RULE_INCORRECT_OR_EMPTY_BODY_SUBMITTED:
            $ref: './common/errors.yaml#/components/examples/ruleIncorrectOrEmptyBody'
          FORMAT_FROM_DATE:
            $ref: './common/errors.yaml#/components/examples/formatFromDate'
          FORMAT_TO_DATE:
            $ref: './common/errors.yaml#/components/examples/formatToDate'
          RULE_TO_DATE_BEFORE_FROM_DATE:
            $ref: './common/errors.yaml#/components/examples/ruleToDateBeforeFromDate'
          FORMAT_COUNTRY_CODE:
            $ref: './common/errors.yaml#/components/examples/formatCountryCode'
          RULE_COUNTRY_CODE:
            $ref: './common/errors.yaml#/components/examples/ruleCountryCode'
          RULE_DUPLICATE_COUNTRY_CODE:
            $ref: './common/errors.yaml#/components/examples/ruleDuplicateCountryCodePeriodics'
          # {{#if (enabled 'foreign-property-r19-property-id')}}
          RULE_DUPLICATE_PROPERTY_ID:
            $ref: './common/errors.yaml#/components/examples/ruleDuplicatePropertyId'
          RULE_PROPERTY_ID_MISMATCH:
            $ref: './common/errors.yaml#/components/examples/rulePropertyIdMismatch'
          # {{/if}}
          RULE_INCORRECT_GOV_TEST_SCENARIO:
            $ref: './common/errors.yaml#/components/examples/ruleIncorrectGovTestScenario'
          RULE_ADVANCE_SUBMISSION_REQUIRES_PERIOD_END_DATE:
            $ref: './common/errors.yaml#/components/examples/ruleAdvanceSubmissionRequiresPeriodEndDate'
          RULE_SUBMISSION_END_DATE_CANNOT_MOVE_BACKWARDS:
            $ref: './common/errors.yaml#/components/examples/ruleSubmissionEndDateCannotMoveBackwards'
          RULE_START_DATE_NOT_ALIGNED_WITH_REPORTING_TYPE:
            $ref: './common/errors.yaml#/components/examples/ruleStartDateNotAlignedWithReportingType'
          RULE_START_DATE_NOT_ALIGNED_TO_COMMENCEMENT_DATE:
            $ref: './common/errors.yaml#/components/examples/ruleStartDateNotAlignedToCommencementDate'
          RULE_END_DATE_NOT_ALIGNED_WITH_REPORTING_TYPE:
            $ref: './common/errors.yaml#/components/examples/ruleEndDateNotAlignedWithReportingType'
          RULE_MISSING_SUBMISSION_DATES:
            $ref: './common/errors.yaml#/components/examples/ruleMissingSubmissionDates'
          RULE_START_AND_END_DATE_NOT_ALLOWED:
            $ref: './common/errors.yaml#/components/examples/ruleStartAndEndDateNotAllowed'
          RULE_OUTSIDE_AMENDMENT_WINDOW:
            $ref: './common/errors.yaml#/components/examples/ruleOutsideAmendmentWindow'
          RULE_EARLY_DATA_SUBMISSION_NOT_ACCEPTED:
            $ref: './common/errors.yaml#/components/examples/ruleEarlyDataSubmissionNotAccepted'

  "403":
    description: Forbidden
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'
      Deprecation:
        $ref: './common/headers.yaml#/components/parameters/deprecationHeader'
      Sunset:
        $ref: './common/headers.yaml#/components/parameters/sunsetHeader'
      Link:
        $ref: './common/headers.yaml#/components/parameters/linkHeader'
    content:
      application/json:
        schema:
          $ref: './schemas/error-response.yaml'
        examples:
          CLIENT_OR_AGENT_NOT_AUTHORISED:
            $ref: './common/errors.yaml#/components/examples/clientOrAgentNotAuthorised'

  "404":
    description: Not Found
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'
      Deprecation:
        $ref: './common/headers.yaml#/components/parameters/deprecationHeader'
      Sunset:
        $ref: './common/headers.yaml#/components/parameters/sunsetHeader'
      Link:
        $ref: './common/headers.yaml#/components/parameters/linkHeader'
    content:
      application/json:
        schema:
          $ref: './schemas/error-response.yaml'
        examples:
          MATCHING_RESOURCE_NOT_FOUND:
            $ref: './common/errors.yaml#/components/examples/notFound'
