summary: Create Foreign Property Details
description: |
  This endpoint enables you to create a record for a foreign property for a given National Insurance number, business ID, and tax year. Please note that this endpoint is only available for tax years starting from 2026â€“27 onwards.
  
  Customers can supply an end date, if applicable, at any point during the tax year; however, where an end date is provided, an end date reason is mandatory. 
  Any property with an end date added will no longer appear on the list of properties to report against for any subsequent tax year.
  
  ### Test data
  Scenario simulation using Gov-Test-Scenario headers is only available in the sandbox environment.
  
  | Header Value (Gov-Test-Scenario)| Scenario                                                                                                    |
  |---------------------------------|-------------------------------------------------------------------------------------------------------------|
  | N/A - DEFAULT                   | Simulates success response.                                                                                 |
  | NOT_FOUND                       | Simulates the scenario where no data is found.                                                              |
  | DUPLICATE_PROPERTY_NAME         | Simulates the scenario where the foreign property name already exists for the same country.                 |
  | TAX_YEAR_BEFORE_BUSINESS_START	| Simulates the scenario where the requested tax year is before the first tax year in which the foreign property business was reported. |
  | PROPERTY_BUSINESS_CEASED        | Simulates the scenario where the foreign property business income source has ceased.                        |
  | OUTSIDE_AMENDMENT_WINDOW        | Simulates the scenario where request cannot be completed as it is outside the amendment window.             |
  | STATEFUL                        | Performs a stateful create.                                                                                 |


tags:
  - Foreign Property Details

parameters:
  - $ref: './common/pathParameters.yaml#/components/parameters/nino'
  - $ref: './common/pathParameters.yaml#/components/parameters/businessId'
  - $ref: './common/pathParameters.yaml#/components/parameters/foreignPropertyDetailsTaxYear'
  - $ref: './common/headers.yaml#/components/parameters/acceptHeader'
  - $ref: './common/headers.yaml#/components/parameters/contentTypeJson'
  - $ref: './common/headers.yaml#/components/parameters/authorizationWriteScopeHeader'
  - $ref: './common/headers.yaml#/components/parameters/testScenarioHeader'

security:
  - User-Restricted:
      - write:self-assessment

requestBody:
  content:
    application/json:
      schema:
        $ref: './schemas/foreign_property_details_create/def1/request.json'
      example:
        $ref: './examples/foreign_property_details_create/def1/request.json'

responses:
  "200":
    description: Success
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'
      Deprecation:
        $ref: './common/headers.yaml#/components/parameters/deprecationHeader'
      Sunset:
        $ref: './common/headers.yaml#/components/parameters/sunsetHeader'
      Link:
        $ref: './common/headers.yaml#/components/parameters/linkHeader'
    content:
      application/json:
        schema:
          $ref: './schemas/foreign_property_details_create/def1/response.json'
        example:
          $ref: './examples/foreign_property_details_create/def1/response.json'

  "400":
    description: Bad request
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'
      Deprecation:
        $ref: './common/headers.yaml#/components/parameters/deprecationHeader'
      Sunset:
        $ref: './common/headers.yaml#/components/parameters/sunsetHeader'
      Link:
        $ref: './common/headers.yaml#/components/parameters/linkHeader'
    content:
      application/json:
        schema:
          $ref: './schemas/error-response.yaml'
        examples:
          FORMAT_NINO:
            $ref: './common/errors.yaml#/components/examples/formatNino'
          FORMAT_BUSINESS_ID:
            $ref: './common/errors.yaml#/components/examples/formatBusinessId'
          FORMAT_TAX_YEAR:
            $ref: './common/errors.yaml#/components/examples/formatTaxYear'
          FORMAT_PROPERTY_NAME:
            $ref: './common/errors.yaml#/components/examples/formatPropertyName'
          FORMAT_END_DATE:
            $ref: './common/errors.yaml#/components/examples/formatEndDate'
          FORMAT_END_REASON:
            $ref: './common/errors.yaml#/components/examples/formatEndReason'
          FORMAT_COUNTRY_CODE:
            $ref: './common/errors.yaml#/components/examples/formatCountryCode'
          RULE_INCORRECT_OR_EMPTY_BODY_SUBMITTED:
            $ref: './common/errors.yaml#/components/examples/ruleIncorrectOrEmptyBody'
          RULE_TAX_YEAR_RANGE_INVALID:
            $ref: './common/errors.yaml#/components/examples/ruleTaxYearRangeInvalid'
          RULE_TAX_YEAR_NOT_SUPPORTED:
            $ref: './common/errors.yaml#/components/examples/ruleTaxYearNotSupportedMinMax'
          RULE_DUPLICATE_PROPERTY_NAME:
            $ref: './common/errors.yaml#/components/examples/ruleDuplicatePropertyName'
          RULE_TAX_YEAR_BEFORE_BUSINESS_START:
            $ref: './common/errors.yaml#/components/examples/ruleTaxYearBeforeBusinessStart'
          RULE_END_DATE_AFTER_TAX_YEAR_END:
            $ref: './common/errors.yaml#/components/examples/ruleEndDateAfterTaxYearEnd'
          RULE_COUNTRY_CODE:
            $ref: './common/errors.yaml#/components/examples/ruleCountryCode'
          RULE_PROPERTY_BUSINESS_CEASED:
            $ref: './common/errors.yaml#/components/examples/rulePropertyBusinessCeased'
          RULE_MISSING_END_DETAILS:
            $ref: './common/errors.yaml#/components/examples/ruleMissingEndDetails'
          RULE_INCORRECT_GOV_TEST_SCENARIO:
            $ref: './common/errors.yaml#/components/examples/ruleIncorrectGovTestScenario'
