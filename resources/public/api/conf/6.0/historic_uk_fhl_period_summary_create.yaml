    application/json:
      schema:
        $ref: './schemas/historic_uk_fhl_period_summary_create/def1/request.json'
      examples:
        full-expense-request:
          description: Full Expenses request given any tax year
          value:
            $ref: './examples/historic_uk_fhl_period_summary_create/def1/request.json'
        consolidated-expense-request:
          description: Consolidated Expenses request given any tax year
          value:
            $ref: './examples/historic_uk_fhl_period_summary_create/def1/consolidated_request.json'

